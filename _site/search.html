        "tags": "film, science",
        "date": "January 23, 2021",

        "content": "Between October 1934 and August 1935, Charlie Chaplin devoted 65,215 meters of film1 to the social images of the late modern ageâ€”an age of machinery, productivity, and opportunities, and meanwhile of capital, inequality, and fallacies. This time the Trampâ€™s adventure starts on an assembly line, running 1.33 times faster than reality2 and constantly speeding up as per the orders of the Taylorist director of the Fordist factory. What causes the following series of misfortunes? To a Marxistâ€”mechanization, exploitation, and alienation. Yet to a physicist another interpretation is no less compellingâ€”our poor Little Tramp, in an accelerating world, is suffering from a disorder in perceiving time.â€œWe have not a direct intuition of simultaneity, nor of the equality of two durations. If we think we have this intuition, this is an illusion,â€3 stated Henri PoincarÃ©â€”the fin-de-siÃ¨cle penseur into the nature of space and time who was regretfully close to the special theory of relativity before Albert Einsteinâ€”  In fact, it (the duration of time) had to become measurable; that which cannot be measured cannot be an object of science. Thus, time which can be measured is also essentially relative. If all phenomena were to slow down and so also our clocks, we would not be aware of it; and this would be so whatever might be the law governing this slowing down, provided it were the same for all kinds of phenomena and for all clocks. The properties of time are therefore merely those of our clocks just as the properties of space are merely those of the measuring instruments.4Farewell to the Newtonian, metaphysical conception of an â€œabsolute, true, and mathematical timeâ€5 independent of worldly matter. To the modern mind, â€œthe concept of time is determined by the operations by which it is measured.â€6 Time is thus by definition equivalent to the motion of timekeeping devicesâ€”pendulums, crystal oscillators, celestial bodies, atomic transitions, or in practice, any observable events with reasonable regularity.Revolutionary as it might sound to most nineteenth-century scholars, one does not have to be literate in modern physics to perceive this reformed notion of time. Our ancestors had learned to observe and synchronize their activities to dayâ€“night cycles and seasonal shifts long before they could read or write. The entire human civilization, since its very beginning, has been built on various natural and artificial periodicities, no different than a microprocessor cannot work without clock signals. The Industrial Revolutions, in the form of engine cycles, have introduced new clocks and redefined time for modern societiesâ€”not much those time standards in metrology laboratories, but the actual time regulating everyoneâ€™s life. In particular, those doing â€œindustrializedâ€ jobsâ€”like the Little Tramp and Big Billâ€”are so engaged with this novel mechanized time that they become part of the clocks themselves. No anomaly can be discerned in principle, according to PoincarÃ©, if everything speeds up at the same rate. Unfortunately, the biological cycles of humanâ€”outcomes of a much slower natural evolutionâ€”fail to catch up to the accelerating machinery. A mental breakdown is hardly surprising, as to those factory workers, their mind and hands, or internal and external clocks are seriously out of phase.â€œMankind is therefore like an army at war; now, every army needs discipline . . . The discipline which mankind must accept is called morality,â€7 said PoincarÃ© in his last public speech, full of the Belle-Ã‰poque optimism in reason and order. But one should be alert once the discipline becomes an omnipresent clock, because in the modern view, probability is a fundamental character of the natural world, and irregularity and instability are essential elements to life.8 The feeding machine in Modern Times reminds me of the Jaquet-Droz automata: both programmable machines were remarkable engineering achievements but also indicators of upcoming social chaos,9 for they evinced a less agreeable engine behind those mechanical disciplinesâ€”inequality. Modernity cannot survive without order, and yet modernization means more than automation and acceleration. The physical nature of time and timekeeping has helped to confirm this.       \tâ€ƒThe film was cut down to 2,477 meters after editing. Shooting ratios above 25:1 are typical for Chaplinâ€™s major works (data from the Chaplinâ€™s World museum at Corsier-sur-Vevey, Switzerland)â€” â€‚â€‚â€‚â€‚The Gold Rush (1925): 70,562 m/2,607 m (27:1) â€‚â€‚â€‚â€‚The Circus (1928): 64,350 m/1,960 m (33:1) â€‚â€‚â€‚â€‚City Lights (1931): 95,785 m/2,466 m (39:1) â€‚â€‚â€‚â€‚Modern Times (1936): 65,215 m/2,477 m (26:1) â€‚â€‚â€‚â€‚The Great Dictator (1940): 145,523 m/3,543 m (41:1) â€‚â€‚â€‚â€‚Monsieur Verdoux (1947): 95,623 m/3,393 m (28:1)      &#8617;         \tâ€ƒMost part of Modern Times was shot at 18 frames per second but projected at 24 frames per second.      &#8617;         \tâ€ƒHenri PoincarÃ©, â€œLa mesure du Tempsâ€, Revue de mÃ©taphysique et de morale 6, 1â€“13 (1898). Reprinted in La Valeur de la Science (Paris: Flammarion, 1905). â€‚â€‚â€‚â€‚Original French text: â€œNous nâ€™avons pas lâ€™intuition directe de la simultanÃ©itÃ©, pas plus que celle de lâ€™Ã©galitÃ© de deux durÃ©es. Si nous croyons avoir cette intuition, câ€™est une illusion.â€      &#8617;         \tâ€ƒHenri PoincarÃ©, â€œLâ€™Espace et le Tempsâ€ in DerniÃ¨res pensÃ©es (Paris: Flammarion, 1913). Address delivered at the University of London on 4 May 1912. â€‚â€‚â€‚â€‚Original French text: â€œIl a fallu en effet quâ€™elle devÃ®nt mesurable ; ce qui ne se mesure pas ne peut Ãªtre objet de science. Or, le temps mesurable est aussi essentiellement relatif. Si tous les phÃ©nomÃ¨nes se ralentissaient, et sâ€™il en Ã©tait de mÃªme de la marche de. nos horloges, nous ne nous en apercevrions pas ; et cela quelle que soit la loi de ce ralentissement, pourvu quâ€™elle soit la mÃªme pour toutes les sortes de phÃ©nomÃ¨nes et pour toutes les horloges. Les propriÃ©tÃ©s du temps ne sont donc que celles des horloges, comme les propriÃ©tÃ©s de lâ€™espace ne sont que celles des instruments de mesure.â€      &#8617;         \tâ€ƒIsaac Newton, PhilosophiÃ¦ Naturalis Principia Mathematica (London: Royal Society, 1687). Translated into English: The Mathematical Principles of Natural Philosophy by Andrew Motte. Book I, â€œDefinitionsâ€. â€‚â€‚â€‚â€‚Full sentence: â€œAbsolute, true, and mathematical time, of itself, and from its own nature flows equably without regard to anything external.â€ â€‚â€‚â€‚â€‚Original Latin text: â€œTempus absolutum verum &amp; Mathematicum, in se &amp; natura sua absq; relatione ad externum quodvis, Ã¦quabiliter ï¬‚uit, alioq.â€      &#8617;         \tâ€ƒPercy W. Bridgman, The Logic of Modern Physics (New York: Macmillan, 1927). Chapter III, â€œThe Concept of Timeâ€.      &#8617;         \tâ€ƒHenri PoincarÃ©, â€œLâ€™Union moraleâ€ in DerniÃ¨res pensÃ©es (Paris: Flammarion, 1913). Address delivered at the Ligue FranÃ§aise dâ€™Ã‰ducation Morale on 26 June 1912.  â€‚â€‚â€‚â€‚Original French text: â€œLâ€™humanitÃ© est donc comme une armÃ©e en guerre ; or, toute armÃ©e a besoin dâ€™une discipline . . . la discipline quâ€™elle doit accepter sâ€™appelle la morale.â€      &#8617;         \tâ€ƒIlya Prigogine, The End of Certainty: Time, Chaos, and the New Laws of Nature (New York: The Free Press, 1997). Originally published in French: La Fin des Certitudes. Temps, chaos et les lois de la nature (Paris: Ã‰ditions Odile Jacob, 1996).      &#8617;         \tâ€ƒIn the documentary series The Ascent of Man (1973) written and narrated by Jacob Bronowski, the most complicated of the Jaquet-Droz automataâ€”Lâ€™Ã©crivainâ€”was programmed to write â€œLe Mariage de Figaro.â€ The play was written in 1778, four years after the Jaquet-Droz father and sons built the automaton.      &#8617;      ",

iberty | Wollman Rink in Central Park]  13bÂ  Igor Stravinsky  Apollon musagÃ¨te: Second tableau, ApothÃ©ose[Saltwood Castle | Manhattan Bridge &amp; Brooklyn Bridge | Sarcophagus of Napoleon Bonaparte in the DÃ´me des Invalides | Fountains Abbey | Monticello | Basilika Vierzehnheiligen | Old Royal Naval College | Piazza San Pietro | Little Moreton Hall | Urbino | Basilica di San Francesco dâ€™Assisi | Canterbury Cathedral | Skellig Michael]",

      "2020-04-24-revolution-trial-html": {
        "title": "In the Name of LibertÃ©&amp;colon;&amp;nbsp; III. Reign or Die",
        "tags": "history, film",
        "date": "April 24, 2020",
        "author": "",
        "category": "",
        "content": "ContentsImprisonment of the royal familyâ€”Exile of La Fayetteâ€”Fall of Longwy and Verdunâ€”September Massacresâ€”Battle of Valmyâ€”Abolition of the monarchyâ€”Interrogation, defense, and verdict of Louis XVIâ€”Execution of Louis XVIâ€”Creation of the Revolutionary Tribunalâ€”Arrest and acquittal of Maratâ€”Fall of the Girondinsâ€”Assassination of Marat Part Two: Les AnnÃ©es terriblesThe second half of La RÃ©volution franÃ§aise covers the first two years of the French First Republic. The narrative starts from the aftermath of the Insurrection of 10 August 1792, and ends at the Coup dâ€™Ã©tat of 9 Thermidor.#contents  13 August 1792: Imprisonment of the royal family  As crowds rampaged through Paris destroying all symbols and images of royalty down to the very word â€˜kingâ€™ in street names, the Legislative Assembly declared the monarchy suspended until a national Convention had met to decide on the future form of government. Only the efforts of Vergniaud averted the abolition of monarchy there and then. But as the king was transferred, under close custody, to the keep of the Temple, a medieval fortress in the north-eastern suburbs, few believed that he would ever sit on the throne again unless with foreign aid.  Power now lay not with the Assembly, but with the new Paris commune. The Assembly acted as if it was still in charge: for example it appointed a new team of ministers. The three who had fallen on 13 June were at last restored, tainted though they now were by association with the equivocating Brissotins. But the most sensational appointment was the new minister of justice, Danton, who had built a career entirely in the sectional politics of Paris since 1789, and was brought in explicitly to keep the sansculottes happy. The appointments were made by less than 300 deputies. The majority had simply gone to ground over the previous few weeks, thus further diminishing the Assemblyâ€™s authority. During the six weeks left to it, this rump did almost everything the commune wanted.  Â [WD]Camilles Desmoulins is appointed Secretary-General to Danton.#contents  17 August 1792: Exile of La Fayette  What the commune wanted most was vengeanceâ€”on those who had abetted the king, and those who had resisted the popular will before and during the uprising of 10 August, on refractory priests protected for too long by the deposed tyrant, and on Lafayette, the butcher of the Champ de Mars and would-be military dictator. He at least escaped: after toying briefly with marching his army on Paris, on 17 August, the day the council of ministers decided to dismiss him, he crossed the Prussian lines and gave himself up to the enemy. Even that brought him five years in Austrian prisons.  Â [WD]#contents  26 August 1792: Fall of Longwy  The paranoid atmosphere only grew worse when it was learned that the Prussians had invaded French territory; and news arriving on the twenty-sixth of the fall of Longwy, with scarcely any resistance, seemed to confirm that traitors were everywhere. The response of Danton, who increasingly dominated his fellow ministers during these weeks, was to demand a general search of all dwellings in the capital for hidden arms and suspects. These â€˜domiciliary visitsâ€™ took place on 30â€“31 August, resulting in 3,000 further arrests. The result was to cram the prisons of Paris to bursting-point with presumed traitors.  Â [WD]  M. Danton.Â  . . . il Ã©tait important de se saisir des traÃ®tres, mais y en eÃ»t-il 30,000 Ã  arrÃªter, il faut quâ€™ils soient arrÃªtÃ©s demain, et que demain Paris communique avec la France entiÃ¨re.  [AP, Tuesday 28 August 1792]Meanwhile, Danton rejects the proposal of abadoning Paris.  The executive council, composed of the ministers, was summoned by the committee of general defence, to deliberate on the best measures to be adopted in this perilous conjuncture. Some proposed to wait for the enemy under the walls of the capital, others to retire to Saumur. â€œYou are not ignorant,â€ said Danton, when his turn to speak arrived, â€œthat France is Paris; if you abandon the capital to the foreigner, you surrender yourselves, and you surrender France. It is in Paris that we must defend ourselves by every possible means. I cannot sanction any plan tending to remove you from it.â€ Â [FAM]A few weeks ago, Horace-Camille Desmoulinsâ€”the only child of Camille and Lucileâ€”was born. His godfather is Robespierre.  On July 6th, 1792, at nine oâ€™clock in the morning, Horace-Camille Desmoulins was born, the baby who was never really to know either his father or mother, who it is scarcely probable could even remember them in after years. It is possible that â€œthe little Horaceâ€ may have had dim memories of that beautiful young mother, who must have seemed to his baby brain like some pictured angel as she bent over his cradle. Perhaps he vaguely remembered that boyish, excitable father, with brilliant dark eyes, who would romp with his â€œlittle lizardâ€ in the evenings, rolling with him on the floor in peals of laughter, while Danton sat by quietly smiling and thinking of his own boys at the old home in Arcis-sur-Aube.  â€”Violet Methley, Camille Desmoulins: A Biography (1914)In the film, Camille Desmoulins is consistently portrayed as a humanist objecting to terror towards civilians. In reality, as a main promoter of popular violence, his political opinions were more radical and, before the Reign of Terror, somewhat closer to those of Marat.#contents  29 August â€“ 2 September 1792: Battle of Verdun  At this period the Prussians, advancing on the plan of invasion described above, passed the frontier, after a march of twenty days. The army of Sedan was without a leader, and incapable of resisting a force so superior in numbers and so much better organised. On the 20th of August, Longwy was invested by the Prussians; on the 21st it was bombarded, and on the 24th it capitulated. On the 30th the hostile army arrived before Verdun, invested it, and began to bombard it. Verdun taken, the road to the capital was open. The capture of Longwy, and the approach of so great a danger, threw Paris into the utmost agitation and alarm.  Â [FAM]#contents  2â€“7 September 1792: September Massacres  After 10 August Marat, the self-styled friend of the people but hitherto too extreme and bloodthirsty in his opinions to command much support, came into his own. His solution to the crisis was massacre, both of the suspects herded together in the prisons and indeed of selected ministers and deputies. Many sections, and their representatives on the commune, thought the same . . .  The trigger was further bad news from the front. After Longwy, Verdun came under Prussian siege, and on 2 September news came that the enemy had passed it. There were no other fortresses on the road to Paris. Danton, in his most famous speech, urged his compatriots to defianceâ€”â€˜If we are bold, bolder still, and forever bold, then France is saved!â€™â€”but the predominant mood in Paris was panic. That afternoon, a convoy of prisoners going from the HoÌ‚tel de Ville to the Abbaye prison was stopped and attacked by sansculottes. Seventeen of them were hacked to death. Soon afterwards, a makeshift prison at the old Carmelite convent was attacked and there was more butchery, although most of it was now directed by a kangaroo court. By the end of the afternoon the commune had taken a hand, but only to co-ordinate the massacres, not to stop them. The next day it sent a circular to provincial centres hinting that they might like to follow the Parisian example. By then all except two of the capitalâ€™s prisons had been broken into, makeshift tribunals established claiming to dispense the peopleâ€™s justice, and vengeance visited on all those deemed from the charges against them to be potential counter-revolutionaries. Extravagant celebrations and cheering marked each acquittal, and there were plenty of them. Even so, about half the prison population of Paris, between 1,100 and 1,400 people, were killed between 2 September and the last incidents on the seventh; and most of the victims were in no sense politically dangerous. Certainly, they included surviving Swiss defenders of the Tuileries, over 200 priests, and a number of prominent relics of the old order such as the former foreign minister Montmorin, or the queenâ€™s notorious favourite the Princess de Lamballe. Forty-five political prisoners were also massacred at Versailles on the ninth, including Delessart. But most of those who died were common criminals, forging assignats being the nearest any of them came to subversive activity.   Â [WD]These massacres are at least excused, if not encouraged, by executive leaders including Danton.  The real truth would seem to be that Danton tacitly permitted the massacres, although he did not himself organise them. Possibly he felt himself to be powerless in the matter, and feared to lose his influence with the people if he interfered with their frightful vengeance. The country was in the most terrible and imminent danger; he may have beheved, with the mob, that there was real peril from the plots of the imprisoned aristocrats. All the thoughts and actions of the Minister of Justice at this moment were directed towards the defeat of the enemy who was advancing towards Paris. . . .  What we have said of Danton applies to Camille in a minor degree. . . . We have no means of ascertaining what his private opinion concerning them may have been, but it must be confessed that his pamphlet on the events of June 20th . . . indirectly advocated such a method of popular vengeance as that which was so terribly carried out on September 2nd and 3rd.  It is almost certain that Danton and Camille alike later felt themselves to have been morally responsible for the massacres. The epithet of â€œSeptembriseurâ€ had the power to make Danton falter to the day of his death; he could not hear it applied to him, with a conscience clear of guilt.  â€”Violet Methley, Camille Desmoulins: A Biography (1914)#contents  20 September 1792: Battle of Valmy  On 20 September, at Valmy, just east of ChaÌ‚lons, the French forces at last made a stand. Kellermann and Dumouriez had more men that the Prussians. They had fewer guns, but those they had were superior, and handled by graduates of the outstand- ing pre-revolutionary gunnery schools. So they outgunned the enemy, and when they followed up their advantage the French charged to cries of Vive la Nation! and the singing of â€˜CÌ§a iraâ€™. They fought with an enthusiasm and determination not seen on European battlefields for generations, and they stopped the invaders in their tracks. Watching all this was Goethe, brought along by the Duke of Weimar to enliven the expected military promenade. In the stunned disappointment of the Prussian camp that damp night he offered Jobâ€™s comfort to his fellow invaders. â€˜Here and today,â€™ he told them, â€˜a new epoch in the history of the world has begun, and you can boast you were present at its birth.â€™   Â [WD]This is a decisive victory of the French army commanded by general FranÃ§ois Christophe Kellermann (Bernard Celeyron) against the Prussians commanded by the Duke of Brunswick.  The Prussian army had followed the movements of Dumouriez. On the 20th, it attacked Kellermann at Valmy, in order to cut off from the French army the retreat on Chalons. There was a brisk cannonade on both sides. The Prussians advanced in columns towards the heights of Valmy, to carry them. Kellermann also formed his infantry in columns, enjoined them not to  re, but to await the approach of the enemy, and charge them with the bayonet. He gave this command, with the cry of Vive la nation! and this cry, repeated from one end of the line to the other, startled the Prussians still more than the  rm attitude of our troops. The duke of Brunswick made his somewhat shaken battalions fall back; the  ring continued till the evening; the enemy attempted a fresh attack, but were repulsed. The day was ours; and the success of Valmy, almost insigni cant in itself, produced on our troops, and upon opinion in France, the effect of the most complete victory.  Â [FAM]#contents  21 September 1792: Abolition of the monarchyThe day after the Battle of Valmy, the new National Convention, presided over by PÃ©tion, makes the Proclamation de lâ€™abolition de la royautÃ©, which is proposed by Jean-Marie Collot dâ€™Herbois (Steve Kalfa), deputy of Paris.  Collot-dâ€™Herbois.Â  Vous venez de prendre une dÃ©libÃ©ration sage ; mais il en est une grande, une salutaire, une indispensable ; il en est une que vous ne pouvez remettre Ã  demain, que vous ne pouvez remettre Ã  ce soir, que vous ne pouvez diffÃ©rer un seul instant, sans Ãªtre infidÃ¨les au vÅ“u de la nation; câ€™est Vabolition de la royautÃ©. (Applaudissements unanimes.)  Je demande que la Convention nationale dÃ©clare que la base immuable de toutes ses opÃ©rations sera lâ€™abolissement de la royautÃ©. (Nouveaux applaudissements.)  [AP, Friday 21 September 1792]In the film, the procedures of several successive days at the National Convention are combined into one single session. The Convention first met on 20 September. The next day, monarchy was officially abolished. The news about the victory at Valmy was not heard in Paris until 22, when Jacques-Nicolas Billaud-Varenne (Serge Dupire) proposed to date 1792 as the First Year of the French Republic.  Billaud-Varenne demande quâ€™Ã  compter de la journÃ©e dâ€™hier, au lieu de dater les actes lâ€™an quatriÃ¨me de la libertÃ©, etcâ€¦ on date lâ€™an premier de la RÃ©publique franÃ§aise. (Vifs applaudissements des tribunes.)  [AP, Saturday 22 September 1792]Three days later, the Convention prounced that â€œthe French Republic is one and indivisible,â€ initiated by Danton:  Danton.Â   . . . aprÃ¨s avoir posÃ© ces bases qui garantissent le rÃ¨gne de lâ€™Ã©galitÃ©, anÃ©antissons cet esprit de parti qui nous perdrait. On prÃ©tend quâ€™il est parmi nous des hommes qui ont lâ€™opinion de vouloir morceler la France ; faisons disparaÃ®tre ces idÃ©es absurdes, en prononÃ§ant la peine de mort contre leurs auteurs. La France doit Ãªtre un tout indivisible; elle doit avoir unitÃ© de reprÃ©sentation. Les citoyens de Marseille veulent donner la main aux citoyens de Dunkerque. Je demande donc la peine de mort contre quiconque voudrait dÃ©truire lâ€™unitÃ© en France, et je propose de dÃ©crÃ©ter que la Convention nationale pose pour base du gouvernement quâ€™elle va Ã©tablir lâ€™unitÃ© de reprÃ©sentation et dâ€™exÃ©cution. (Applaudissements.)  (La Convention nationale dÃ©crÃ¨te, Ã  lâ€™unanimitÃ©, que la RÃ©publique franÃ§aise est une et indivisible.)  [AP, Tuesday 25 September 1792]#contents  13 November 1792: Debut of Saint-JustThe first time on the lectern, Louis Antoine de Saint-Just (Christopher Thompson) delivered the electrifying speechâ€”â€œThe King must reign or die.â€  Saint-Just.Â   . . . Outre ces motifs, qui tous vous portent Ã  ne juger pas Louis comme citoyen mais Ã  le juger cOraihÃ« rÃ©beliÃ©, de Ã¢iiel droit rÃ©clÃ¢merait-il pour Ãªtre jugÃ© civilement lâ€™engagement que nous avions pris Ã vÃ©p lui, lorsqu il est Clair qu il a violÃ© lÃ© seul quMl avait pris Ãªnvers nous, celui de nous conserver? Quel serait cet acte dernier de la tyrannie, que de prÃ©tendre Ãªtre jugÃ© par des lois quâ€™il a dÃ©truites? Et, citoyens, si nous lui accordions de le juger civilement, câ€™est-Ã -dire suivant les lois, câ€™est-Ã -dire en citoyen, Ã  ce titre il nous jugerait, il jugerait le peuple mÃªme.  Pour moi, je ne vois point de milieu : cet homme doit rÃ©gner ou mourir. Il vous prouvera que tout ce quâ€™il a fait, il lâ€™a fait pour soutenir lÃ© dÃ©pÃ´t qui lui Ã©tait confiÃ© ; car, en engageant avec lui cette discussion, vous ne lui pouvez demander compte de sa malignitÃ© cachÃ©e : il vohs perdra dans le cercle vicieux que vous tracez vous-mÃªmes pour lâ€™accuser.  [AP, Tuesday 13 November 1792]The president of the session should be HÃ©rault de SÃ©chelles (appears later) rather than PÃ©tion.The private meeting of Danton and Robespierre as shown in the film before Saint-Justâ€™s address is probably fictional. But Robespierreâ€™s demand for the Kingâ€™s death was well reflected in his speech on 3 Decemberâ€”â€œLouis must die because the nation must live.â€  Maximilien Robespierre.Â  Citoyens, lâ€™AssemblÃ©e a Ã©tÃ© entraÃ®nÃ©e, Ã  son insu, loin de la vÃ©ritable question. Il nâ€™y a point ici de procÃ¨s Ã  faire. Louis nâ€™est un point accusÃ©. Vous nâ€™Ãªtes point des juges. Vous nâ€™Ãªtes, vous ne pouvez Ãªtre que des hommes dâ€™Etat, et les reprÃ©sentants de la nation. Vous nâ€™avez point une sentence Ã  rendre pour ou contre un homme, mais une mesure de salut public Ã  prendre, un acte de providence nationale Ã  exercer. (Applaudissements.)  . . . Mais Louis doit mourir, parce quâ€™il faut que la patrie vive. Chez un peuple paisible, libre et respectÃ© au dedans comme au dehors, on pourrait Ã©couter les conseils quâ€™on vous donne dâ€™Ãªtre gÃ©nÃ©reux. Mais un peuple Ã  qui lâ€™on dispute encore sa libertÃ©, aprÃ¨s tant de sacrifices et de combats ; un peuple chez qui les lois ne sont encore inexorables que pour les malheureux ; un peuple chez qui les crimes de la tyrannie sont des sujets de dispute, doit dÃ©sirer quâ€™on le venge ; et la gÃ©nÃ©rositÃ© dont on nous flatte ressemblerait trop Ã  celle dâ€™une sociÃ©tÃ© de brigands qui se partagent des dÃ©pouilles.  [AP, Monday 3 December 1792]Contrary to the plea of Robespierre, the Natonal Convention decided on the same day to put Louis XVI on trial.#contents  11 December 1792: Interrogation of Louis XVI  Louis had been confined in the Temple for four months. . . . He had only one servant about his person, Clery, who at the same time waited on his family. During the first months of his imprisonment, he was not separated from his family; and he still found solace in meeting them. He comforted and supported his two companions in misfortune, his wife and sister; he acted as preceptor to the young dauphin, and gave him the lessons of an unfortunate man, of a captive king. . . . But the consolation he found in the sight of his family did not last long; as soon as his trial was decided, he was separated from them. . . .  In this state of things, Santerre received the order to conduct Louis XVI. to the bar of the convention. He repaired to the Temple, accompanied by the mayor, who communicated his mission to the king, and inquired if he was willing to descend. Louis hesitated a moment, then said: â€œThis is another violence. I must yield!â€ and he decided on appearing before the convention; not objecting to it, as Charles I. Â [FAM]At this time, the mayor of Paris is Nicolas Chambon (Michel Voletti), in whose carriage Louis is brought to the National Convention, chaired by Bertrand BarÃ¨re (FranÃ§ois-Ã‰ric Gendron).  Santerre, commandant de la garde nationale, paraÃ®t Ã  la barre.Â  Citoyen prÃ©sident, dit-il, nous venons dâ€™exÃ©cuter le dÃ©cret de lâ€™AssemblÃ©e. Louis Capet est arrivÃ©; il est aux portes de la salle, il attend vos ordres.  Le PrÃ©sident (BarÃ¨re).Â  La Convention nationale a ordonnÃ© que Louis serait traduit Ã  la barre. Faites exÃ©cuter son dÃ©cret.  Santerre quitte la salle des sÃ©ances.  (Un silence profond sâ€™Ã©tablit dans lâ€™AssemblÃ©e et parmi les citoyens qui Vlâ€™nvironnent.)  Le PrÃ©sident.Â  Louis, la nation franÃ§aise vous accuse. Lâ€™AssemblÃ©e nationale a dÃ©crÃ©tÃ©, le 3 dÃ©cembre,.que vous seriez jugÃ© par elle; le 6 dÃ©cembre, elle a dÃ©crÃ©tÃ© que vous seriez traduit Ã  sa barre. On va vous lire iâ€™acte Ã©nonciatif des dÃ©lits qui vous sont imputÃ©s. Vous pouvez vous asseoir.  (Louis sâ€™assied.)  Mailhe, secrÃ©taire, fait lecture de cet acte en entier.  [AP, Tuesday 11 December 1792]Secretary Jean-Baptiste Mailhe then reads the indictment, presented to the Convention the day before by Robert Lindet (appears later). Excerpts of the interrogation by t condemns Louis Capet, to be death.â€   Â [FAM]Among the 726 deputies being present: 387 voted for â€œdeath,â€ including 26 for the amendament proposed by Mailhe; 44 for â€œdeath with respiteâ€; 290 for other penalties; 5 recused or abstained.The session on 16â€“17 January, where deputies including Lazare Carnot (Jean-Marie Lemaire) and Jean-Baptiste Robert Lindet (Daniel Lombart) vote for sentences is reenacted in the film.  Mailhe.Â  Par une consÃ©quence naturelle de lâ€™opinion que jâ€™ai dÃ©jÃ  Ã©mise sur la premiÃ¨re question, je vote pour la mort de Louis. Je ferai jine seule observation. Si la mort a la majoritÃ©, je pense quâ€™il serait digne de la Convention nationale dâ€™examiner sâ€™il ne serait pas politique et utile de presser ou de relarder le moment de lâ€™exÃ©cution. Cette proposition est indÃ©pendante de mon vote. Je reviens Ã  la premiÃ¨re question et je vote pour la mort.  . . .  Vergniaud.Â  . . . Il sâ€™agit maintenant de statuer sur la peine Ã  infliger Ã  Louis. Jâ€™ai dÃ©clarÃ© hier que je le reconnaissais coupable de conspiration contre la libertÃ© et la sÃ»retÃ© nationale. Il ne mâ€™est pas permis aujourdâ€™hui dâ€™hÃ©siter sur la peine. La loi parle : câ€™est la mort ; mais en prononÃ§ant ce mot terrible, inquiet sur le sort de ma patrie, sur les dangers qui menacent mÃªme la libertÃ©, sur tout le sang qui peut Ãªtre versÃ©, jâ€™exprime le mÃªme vÅ“u que Mailhe, et je demande quâ€™il soit sou mis Ã  une dÃ©libÃ©ration de lâ€™AssemblÃ©e.  . . .  Maximilien Robespierre.Â   . . . Je suis inflexible pour les oppresseurs, parce que je suis compatissant pour les opprimÃ©s ; je ne Connais point lâ€™humanitÃ© qui Ã©gorge les peuples, etqui pardonne aux despotes. . . . Je vote pour la mort.  Danton.Â  Je ne suis point de cette foule dâ€™hommes dâ€™Etat qui ignorent quâ€™on ne compose point avec les tyrans, qui ignorent quâ€™on ne frappe les rais quâ€™Ã  la tÃªte, qui ignorent quâ€™on ne doit rien attendre de ceux de lâ€™Europe que par la force de nos armes. Je vote pour la mort du tyran.  Collot-dâ€™Herbois.Â  EloignÃ© de la Convention nationale, jâ€™ai dÃ©jÃ  Ã©mis le vÅ“u dont jâ€™Ã©tais fortement convaincu ; ce vÅ“u, câ€™est la mort. FidÃ¨le Ã  ma conscience, fidÃ¨le au vÅ“u de mes commettants, je le rÃ©pÃ¨te aujourdâ€™hui. . . . Je vote pour la mort.  . . .  Billaud-Varenne.Â  La mort dans les vingt-quatre heures.  Camille Desmoulins.Â  Manuel dans son opinion du mois de novembre a dit : Un roi mort, ce nâ€™est pas un homme de moins. Je vote pour la mort, trop tard peut-Ãªtre pour lâ€™honneur de la Convention.  Marat.Â  Dans lâ€™intime conviction oÃ¹ je suis que Louis est le principal auteur des forfaits qui ont fait couler tant de sang le 10 aoÃ»t, et de tous les massacres qui ont souillÃ© la France depuis la RÃ©volution, je vote pour la mort du tyran dans les vingt-quatre heures.  . . .  Carnot.Â  Dans mon opinion, la justice veut que Louis meure, et la politique le veut Ã©galement. Jamais, je lâ€™avoue, devoir ne pesa davantage sur mon cÅ“ur, que celui qui mâ€™est imposÃ©; mais je pense que pour prouver votre attachement aux lois de lâ€™Ã©galitÃ©, pour prouver que les ambitieux ne vous effraient point, vous devez frapper de mort le tyran. Je vote pour la mort.  . . .  Saint-Just.Â  Puisque Louis XVI fut lâ€™ennemi du peuple, de sa libertÃ© et de son bonheur, je conclus Ã  la mort.  . . .  Jean-Baptiste-Robert Lindet.Â  Je ne puis voir des rÃ©publicains dans ceux qui hÃ©sitent Ã  frapper un tyran. Je vote pour la mort.  . . .  Brissot.Â  Dans lâ€™opinion que jâ€™ai prÃ©sentÃ©e, jâ€™ai dÃ©clarÃ© que Louis paraissait coupable du crime de haute trahison, quâ€™il mÃ©ritait la mort. Jâ€™Ã©tais, et je suis encore convaincu que le jugement de la Convention, quel quâ€™il fÃ»t, entraÃ®nerait de terribles inconvÃ©nients. . . . Je vote pour lÃ  mort, en suspendant son exÃ©cution jusquâ€™aprÃ¨s la ratification de la Constitution par le peuple.  [AP, Wednesday 16 and Thursday 17 January 1793]#contents  21 January 1793: Execution of Louis XVIAccompanied by his confessor Henri Edgeworth de Firmont (Richard De Burnchurch), Louis XVI is escorted to the guillotine at the Place de la RÃ©volution (Place de la Concorde). The day was recorded in the memoir of his executioner Charles-Henri Sanson (Christopher Lee):  It was on December 11, 1792, that the monarch appeared before the Convention, then presided over by BarrÃ¨re, whose cold and trenchant eloquence was to exercise a decisive influence on the final vote. Sentence was passed on January 17. The surprise caused by the result was so great that the votes were counted a second time ; but on the following day it was ascertained beyond doubt that the sentence passed upon Louis Capet was death.  My grandfather heard the news on the 19th. . . . In the evening Charles Henri and his son went out. They learned that the King had asked for a delay of three day to prepare himself for death, and that the petition had been refused ; and Charles Henri, having gone as far as the legislative palace, was positively assured that the only favour granted to the King of France was a final meeting with his family and the assistance of a priest of his religion. It was therefore certain that the execution had been appointed for the following day.  . . .  On the following day, at dawn, my grandfather and my father were roused by the sound of the drums which were calling out the section, each district having to furnish a battalion for the execution. . . . At this stage, I cannot do better than let my grandfather speak for himself and give his own version of the events which followed:  . . .  â€˜  The carriage stopped at the foot of the scaffold. The King was sitting on the back seat on the right; next to him was his confessor, and on the front seat two gendarmes. The latter came down first; then the priest stepped out, and he was directly followed by the King, who appeared even more collected and calm than when I saw him at Versailles and in the Tuileries.  â€˜  As he approached the steps of the scaffold I cast a last glance around. The people were silent, the drums were sounding, and not the slightest sign of a rescue being at hand was given. Charlemagne was as troubled as I was ; as to my brother Martin, he was younger and had more firmness. He advanced respectfully, took off his hat, and told the King that he must take his coat off.  â€˜  â€œThere is no necessity,â€ answered he; â€œdespatch me as I am now.â€  â€˜  My brother insisted, and added that it was indis- pensably necessary to bind his hands.  . . .  â€˜  In my turn I interfered, and bending to the ear of the priest, â€œMonsieur lâ€™AbbÃ©,â€ I said, â€œask the King to submit. While I tie his hands we can gain time, and perhaps some assistance may be forthcoming.â€  â€˜  The abbÃ© looked sadly and eagerly in my face, and then addressing the King: â€œ Sire,â€ said he, â€œsubmit to this last sacrifice, which shall make you look more like our Saviour.â€  â€˜  The King held out his hands, while his confessor was presenting a crucifix to his lips. Two assistants tied the hands which had wielded a sceptre. He then ascended the steps of the scaffold, supported by the worthy priest. â€œAre these drums going to sound for ever?â€ he said to Charlemagne. On reaching the platform, he advanced to the side where the crowd was the thickest, and made such an imperative sign that the drummers stopped for a moment.  â€˜ â€œFrenchmen!â€ he exclaimed, in a strong voice, â€œyou see your King ready to die for you. May my blood cement your happiness! I die innocent of what I am charged with!â€  [Peuple, je meurs innocent ! Messieurs, je suis innocent de tout ce dont on mâ€™inculpe. Je souhaite que mon sang puisse cimenter le bonheur des FranÃ§ais.]  â€˜  He was about to continue when Santerre, who was at the head of his staff, ordered the drummers to beat, and nothing more could be heard.  â€˜  In a moment he was bound to the weigh-plank, and a few seconds afterwards, while under my touch the knife was sliding down, he could still hear the voice of the priest pronouncing these words :  â€˜ â€œSon of Saint-Louis, ascend to Heaven!â€  â€”Memoirs of the Sansons, Vol. 1 (1876)#contents  10 February 1793: Death of Gabrielle DantonAntoinette Gabrielle Danton died in childbirth, while her husband was in Belgium and didnâ€™t return to Paris until one week later. She was survived by their sons Antoine Danton and FranÃ§ois-Georges Danton.A few month later, Danton takes the hand of the young Louise GÃ©ly, or Louise SÃ©bastienne Danton (Muriel Brenner).  Gabrielle Dantonâ€™s death had cast her husband into a black frenzy . . . In February 1793 he was hanging in throes of despair over the exhumed body of his wife: in July the distracted widower married pretty Louis GÃ©ly, beneath whose little hand he was to low his haughty headâ€”so low, indeed, as to accept the benediction of a Roman priest.  Loneliness at his own fireside was the thing that tried him most. â€œI must have women!â€ he said on August 26, in reference to his second marriage. What he needed was â€œone woman,â€ and she a house-wife: I have already spoken of his necessitiesâ€”a comfortable existence, and love into the bargain.  â€”Louis Madelin, Danton (1921)The letter mentioned when Danton and Robespierre stroll in the garden of the ChÃ¢teau de Champs-sur-Marne was sent on 15 February.  Robespierre Ã  Danton  15 fÃ©vrier 1793  Si dans les seuls malheurs qui puissent Ã©branler une Ã¢me telle que la tienne, la certitude dâ€™avoir un ami tendre et dÃ©vouÃ© peut tâ€™offrir quelque consolation, je te la prÃ©sente. Je tâ€™aime plus que jamais et jusquâ€™Ã  la mort. Dans ce moment je suis toi-mÃªme. Ne fermes point ton cÅ“ur aux accens de lâ€™amitiÃ© qui ressent toute ta peine. Pleurons ensemble nos amis, et fesons bientÃ´t ressentir les effets de notre douleur profonde aux tirans qui sont les auteurs de nos malheurs publics et de nos malheurs privÃ©s. Mon ami, je tâ€™avois adressÃ© ce langage de mon cÅ“ur dans la Belgique ; jâ€™aurois dÃ©jÃ  Ã©tÃ© te voir, si je nâ€™avois respectÃ© les premiers momens de ta juste affliction. Embrasse ton ami.  [If, in the troubles that can shake a soul like yours, the certainty of having a tender and devoted friend can offer you some consolation, I offer you this. I love you more than ever and until death. In this moment, I am yourself. Do not close your heart to the accents of friendship that feel all your pain. Let us cry over our friends together, and let us soon show the effects of our deep sorrow to the tyrants who are the originators of our public misfortunes and our private misfortunes. My friend, I have sent you this letter from my heart to Belgium; I would have come to see you, if I had not respected the first moments of your just affliction. Embrace your friend.]  Robespierre#contents  10 March 1793: Creation of the Revolutionary Tribunal  Throughout the upheavals of 1792, the value of the assignats had continued to decline. By January 1793 they were down to 51 per cent of their face value, despite the decision to make them legal tender in occupied territories. Coinage, on the other hand, was becoming increasingly rare. . . . By February sugar had doubled or trebled since 1790, and soap had more than doubled. Other items, like coffee and candles, were also rising steadily. These increases provided the impetus behind calls for a maximum, which were renewed in petitions to the Convention and the Jacobin Club between 22 and 24 February. When they remained unanswered, the city was swept by a wave of attacks on grocery shops and warehouses throughout the twenty-fifth. . . . On the twenty-sixth Santerreâ€™s National Guards restored order, but the whole Convention was visibly shaken by the outburst. The Girondins, predictably, blamed the incitements of Marat. . . .  Determined to build on the autumnâ€™s victories and replace the one-year volunteers who were now leaving the army, the Convention decided that the newly expanded war would require more than volunteers. On 24 February it decreed a new levy of 300,000 men to be raised by volunteering, if possible, but conscription if necessary, with each department allotted a quota. . . . Such a return to hated practice only abolished four years previously was bound to be unpopular, and in fact only half the 300,000 men were ever raised. But in some parts it was more than unpopular; and in the department of the VendeÌe the first attempts to conscript in the early days of March met with violent resistance which within weeks had flared up into an open rebellion against the entire course the Revolution had taken. . . .  Reports of this unprecedented resistance to revolutionary authority began to reach Paris during the second week in March. They coincided with increasingly bad news from Belgium, where the Austrians had counter-attacked on the first and turned the flank of Dumouriezâ€™s advance into Holland. . . . By 8 March it was being alleged in the Convention that the armies were in headlong retreat, and panic swept the capital. Danton, who knew the situation in Belgium at first hand, called for volunteers from Paris to march north and save the campaign, which did nothing to restore calm. . . . Everybody remembered how the previous September the departure of volunteers had occasioned the prison massacres. Certain elements in Paris evidently believed that this was the moment to eliminate the cityâ€™s enemies in the Convention. Some sections began to demand the establishment of a revolutionary tribunal to try traitors, and the Jacobin Club took up the call. The Convention accepted the proposal on the ninth and decreed in the same session that deputies should be sent out to all departments, as â€˜representatives on missionâ€™, to explain and expedite war emergency measures. Â [WD]All these crises and measures are sketched in the dialogue of Danton and Robespierre. The exchange of Brissot and Danton is probably inspired by the Convention speech of the latter:  Danton.Â   Rien nâ€™est plus difficile que de dÃ©finir un crime politique. Mais si un homme du peuple, pour un crime particulier, en reÃ§oit Ã  lâ€™instant le chÃ¢timent ; sâ€™il est si difficile dâ€™atteindre un crime politique nâ€™est-il pas nÃ©cessaire que des lois extraordinaires, prises hors du corps social, Ã©pouvantent les rebelles et atteignent les coupables? Ici le salut du peuple exige de grands moyens et des mesures terribles. Je ne vois pas de milieu entre les formes ordinaires et un tribunal rÃ©volutionnaire. Lâ€™histoire atteste cette vÃ©ritÃ© ; et puisquâ€™on a osÃ©, dans cette AssemblÃ©e, rappeler ces journÃ©es sanglantes sur lesquelles tout bon citoyen a gÃ©mi, je dirai, moi, que si un tribunal eÃ»t alors existÃ©, le peuple, auquel on a si souvent, si cruellement reprochÃ© ces journÃ©es, ne les aurait pas ensanglantÃ©es; je dirai, et jâ€™aurai lâ€™assentiment de tous ceux qui ont Ã©tÃ© les tÃ©moins de ces Ã©vÃ©nements, que nulle puissance humaine nâ€™Ã©tait dans le cas dâ€™arrÃªter le dÃ©bordement de la vengeance nationale. Profitons des fautes de nos prÃ©dÃ©cesseurs.  Faisons ce que nâ€™a pas fait lâ€™AssemblÃ©e lÃ©gislative ; soyons terribles pour dispenser le peuple de lâ€™Ãªtre ; organisons un tribunal, non pas bien, cela est impossible ; mais le moins mal quâ€™il se poura, afin que le glaive de la loi pÃ¨se sur la tÃªte de tous ses ennemis.  [AP, Sunday 10 March 1793]#contents  12â€“24 April: Arrest and acquittal of Marat  The Montagnards had hoped, in setting up the Revolutionary Tribunal, to use it against those whom they saw as impeding the war effort by their vendetta against Paris. Girondins, however, saw that this sword was double-edged, and it was from them that a proposal came on 1 April to abolish deputiesâ€™ immunity from arrest. Success in this cleared the way for an attack on the most exposed figure in the Montagnard ranks, recognized even by his own side in their cooler moments as a liabilityâ€”Marat. As president of the Jacobins, on 5 April he had signed a circular appealing to the provinces to defend Paris against a â€˜sacrilegious cabalâ€™ in the Convention, attempting thus to steal what the Girondins regarded as their own constituency. Alleging an insult to the Convention, they called on 12 April for Marat to be impeached; and, with normal Montagnard support depleted by the absence of many of their normal allies on mission, the motion passed overwhelmingly. Thirty-three sections of Paris responded to this attack on their hero by calling for the expulsion from the Convention of 22 named deputies including Brissot, all the Bordelais, and PeÌtion, who had drifted away from his earlier radicalism since the fall of the monarchy. Both the Jacobins and the commune endorsed the demand, but withdrew their approval when Robespierre, reluctant to see the nationâ€™s representatives coerced, condemned it. In any case they had their revenge on 24 April, when Marat was acquitted by the Revolutionary Tribunal and carried shoulder-high from the court back to the Convention by exultant sansculottes. Â [WD]#contents  2 June 1793: Fall of the GirondinsThe purge of the Girondin deputies in the National Convention was another major turbulent event during the Revolution. A series of political dissents between the Girondins and the Montagnards since the beginning of 1793 eventually triggered the Insurrection of 31 May â€“ 2 June.  By May 1793, therefore, the new crisis for the Republic that had erupted in March had grown spectacularly worse. As the armies fell back along every frontier, a new, internal war zone established itself in what would soon be called the â€˜military VendeÌeâ€™; and the Convention even began to lose control of major provincial cities. The response of politicians in Paris was destined to make these problems even worse before they got better.  Immediately after the voting of the maximum there were unexpected signs of support for the Girondins in Paris. . . . With ever more Montagnards or deputies who normally voted their way now absent on mission, the Moun- tainâ€™s usual ability to defeat Girondin eloquence with solid votes seemed threatened. These were the circumstances which finally swung them round to the idea of purging the Convention.  . . . A list of the most obvious candidates for purging had been endorsed by 33 sections on 15 April. It was not, however, until a month later that positive plans began to be laid.  Â [WD]Below is the list of twenty-two arrested in the National Convention session on 2 June presided over by Marie-Jean HÃ©rault de SÃ©chelles (Jean-Philippe Chatrier), among whom are Brissot, PÃ©tion, Vergniaud, Charles Jean Marie Barbaroux, etc.  Â« La Convention nationale dÃ©crÃ¨te que les dÃ©putÃ©s, ses membres, dont les noms suivent, seront mis en Ã©tat dâ€™arrestation chez eux, et quâ€™ils y seront, sous la sauvegarde du peuple franÃ§ais et de la Convention nationale, ainsi que de la loyautÃ© des citoyens de Paris :  GensonnÃ©, Guadet, Brissot, Gorsas, PÃ©tion, Vergniaud, Salle, Barbaroux, Chambon, Buzot, Birotteau, Lidon, Rabaut-Saint-Etienne, Lasource, Lanjuinais, Grangeneuve, Lehardy, Lesage (dâ€™Eure-et-Loir) ; Louvet (du Loiret) ; ValazÃ©, ClaviÃ¨re, ministre des contributions publiques et Lebrun, ministre des affaires Ã©trangÃ¨res. Â»  [AP, Sunday 2 June 1793]  It began in the small hours of 31 May when Varlet, in the name of the insurrectionary committee sitting at the archbishopâ€™s palace, ordered the ringing of the tocsin. Soon after dawn the insurrectionaries formally deposed the commune and reinstated it under their own orders, The gates were closed, a round-up of suspects ordered, and Hanriot, a former clerk who had been made commander of the National Guard (in the absence of Santerre) the night before, was confirmed in office. . . . Varlet wanted to dissolve the whole Convention. Others sought the arrest of the 22 deputies named on 15 April. Still others, including the communeâ€™s procurator Chaumette, urged caution; and seemed simply to want to force the abandonment of the Commission of Twelve, and to scare the Girondins into more moderate conduct. . . . By the time Robespierre moved the impeachment of those named in the petition, the crowds were melting away, and the crisis seemed to have passed.  . . . There was no time to waste, the Montagnards concluded, if civil war was to be avoided: those seeking to foment it must be removed from the national representation. It was therefore agreed to renew the pressure on the Convention on the second, a Sunday, when the sansculottes would not be at work. That morning a deputation from the commune presented a new petition for the arrest of 30 deputies. . . .This time the petitioners were taking no chances. The previous evening Hanriot had posted his men in key positions all around the Convention. Estimates of the number of National Guardsmen on duty vary between 75,000 and 100,000, and they were reinforced by thousands more onlookers. No deputy stood a chance of leaving the chamber, and when one group tried, they were turned back by Hanriot and Guardsmen with drawn sabres. BareÌ€re, in the name of the Committee, refused to recommend the arrest of the named deputies; but by now it was clear that the surrounding forces would not go until the Convention surrendered. They no longer had any choice. Before the day ended, therefore, they had decreed the arrest of 29 deputiesâ€”all but two of the 15 April list, and most of the Commission of Twelve. Â [WD]The insurgents are led by FranÃ§ois Hanriot (Jean-Pierre Laurent), Pierre-Gaspard Chaumette (mentioned), and HÃ©bert. Georges Couthon (Bruce Myers, VF: Marc de Georgi), elected to the Committee of Public Safety on 30 May, first proposed the arrest of the â€œtraitors.â€  Couthon.Â  Citoyens, tous les membres de la Convention doivent Ãªtre maintenant rassurÃ©s sur leur libertÃ©. Vous avez marchÃ© vers le peuplÃ© ; partout vous lâ€™avez trouvÃ© bon, gÃ©nÃ©reux et incapable dâ€™attenter Ã  la sÃ»retÃ© de ses mandataires, mais indignÃ© contre les conspirateurs qui veulent lâ€™asservir. Maintenant donc que vous reconnaissez que vous Ãªtes libres dans vos dÃ©libÃ©rations, je demande, non pas quant Ã  prÃ©sent, un dÃ©cret dâ€™accusation contre les 22 membres dÃ©noncÃ©s, mais, attendu que lâ€™opinion est fortement prononcÃ©e contre eux, je propose quâ€™ils soient mis en Ã©tat dâ€™arrestation chez eux, ainsi que les membres de la commission des Douze et les ministres ClaviÃ¨re et Lebrun.  [AP, Sunday 2 June 1793]The confrontation of Brissot and Danton in the office of the latter is probably a fictional creation. However, the battle between Brissot and Camille Demoulins was well reflected in several pamphlets. In the film, the one referred to in the exchange of Danton and Robespierre is Lâ€™Histoire des Brissotins, ou Fragment de lâ€™histoire secrÃ¨te de la RÃ©volution, published by Camille in May 1793, which produced a notable destructive power against the Girondins preceding their eventual fall.  It is undoubted that this pamphlet of Camilleâ€™s was written at the direct inspiration of Robespierre. During the greater part of this year of 1793 all the work of the journalist was practically dictated by his friend and colleague, who made use of the medium of Camilleâ€™s brilliant style to express his own subtle policy.  â€”Violet Methley, Camille Desmoulins: A Biography (1914)#contents  3 July 1793: Louis XVII separated from his family  On July 3rd, after the prisonersâ€™ supper, that is at ten oâ€™clock at night, the municipal representatives on duty at the Temple, Eudes, a stone-cutter, Gagnant, a painter, Veron, a perfumer, Cellier, a semi-official counsel, Deveze, a carpenter, and a certain Arnaud exercising the singular profession of â€œreader-secretary,â€ appeared before the Queen and read to her the decree of the Committee of Public Safety. . . . â€œAfter various earnest entreaties, the widow Capet at last determined to deliver her son, who was then led into the appointed apartment and placed in the hands of Citizen Simon who is in charge of it. We would observe moreover that the separation took place with all the sensibility which one would expect under the circumstances, in which the magistrates of the people showed every deference compatible wath the severity of their duty.â€  â€”G. LenÃ´tre, The Dauphin (Louis XVII): The Riddle of the Temple (1921)#contents  13 July 1793: Assassination of Marat  . . . the Girondists who ought to have remained quiet or fought all together, did not do so, and, after the 2nd of June, all the moderate men of the party remained under the decree of arrest: the others escaped. Vergniaud, Gensonne, Ducos, Fonfrede, etc., were among the first; Petion, Barbaroux, Guadet, Louvet, Buzot, and Lanjuinais, among the latter.  They repaired to Evreux, in the department de lâ€™Eure, where Buzot had much influence, and thence to Caen, in Calvados. These made this town the centre of the insurrection. Â [FAM]In the film, the exiled PÃ©tion orates to a crowd in Caen, among whom stands Charlotte Corday (Philippine Leroy-Beaulieu).  From there, a young, beautiful, and courageous woman, Charlotte Corday, went to punish Marat, the principal author of the 31st of May, and the 2nd of June. She hoped to save the republic by sacrificing herself to its cause. But tyranny did not rest with one man; it belonged to a party, and to the violent situation of the republic. Charlotte Corday, after executing her generous but vain design, died with unchanging calmness, modest courage, and the satisfaction of having done well. But Marat, after his assassination, became a greater object of enthusiasm with the people than he had been while living. He was invoked on all the public squares; his bust was placed in all the popular societies, and the convention was obliged to grant him the honours of the Pantheon. Â [FAM]In Maratâ€™s room, we also see Catherine Ã‰vrard (Isabelle Lafon), Simone Ã‰vrardâ€™s sister, and Catherineâ€™s husband Jean Antoine Corne, typographer of Lâ€™Ami du peuple.Robespierre delivers his funeral speech in before the Jacobins on 14 July, the day after the assassination:  Ce nâ€™est point aujourdâ€™hui quâ€™il faut donner au peuple le spectacle dâ€™une pompe funÃ¨bre, mais quand enfin victorieux, la RÃ©publique affermie nous permettra de nous occuper de ses dÃ©fenseurs, toute la France alors les demandera, et vous accorderez sans doute Ã  Marat les honneurs que sa vertu mÃ©rite, que sa mÃ©moire exige.  â€”Å’uvres de Maximilien Robespierre, Tome IXNevertheless, the Law of the General Maximum was not instituted until 29 September, and was irrelevant to the funeral speech.#contents  (22 new historical figures; 1 mentioned only)",
