        "content": "ContentsRoyal family in 1788â€”Summoning the Estates-General of 1789â€”Electionsâ€”Opening of the Estates-Generalâ€”Tennis Court Oathâ€”SÃ©ance royale of 23 Juneâ€”Riots of 12 Julyâ€”Storming of the Bastilleâ€”Reconciliation of 17 Julyâ€”Grande Peurâ€”August Decreesâ€”DÃ©claration des droits de lâ€™hommeâ€”Veto debateâ€”Orgie des Gardes du corpsâ€”October March on Versailles  A companion to La RÃ©volution franÃ§aise (1989)Prior to the bicentennial of the enlightening, electrifying, yet turbulent and ferocious Revolution that has reshaped human history forever, an international team of filmmakers, including the producer Alexandre Mnouchkine, screenwriters David Ambrose and Daniel Boulanger, historian Jean Tulard, and directors Robert Enrico and Richard T. Heffron, created a grand cinematic epic reenacting those years of illumination and terror. Personally, I find it among the most informative and pedagogical historical films one can ever imagine.Below is an event-by-event breakdown of the film in the chronological order, with the following conventions:Historical figures are in bold text at their first appearances, with the corresponding (cast members) in parentheses.Past tense is reserved for historical supplements to the plot.Remarks on historical incompleteness or inaccuracies, including fictional adaptations, are highlighted in italics.  General references with [acronyms]:[AP]Â  Archives parlementaires de 1787 Ã  1860.[FAM]Â  FranÃ§ois-Auguste Mignet, History of the French Revolution from 1789 to 1814 (Bell &amp; Daldy, London, 1868); translated from Histoire de la ReÌvolution francÌ§aise depuis 1789 jusquâ€™en 1814 (Firmin Didot pÃ¨re &amp; fils, Paris, 1824).[WD]Â  William Doyle, The Oxford History of the French Revolution, 2nd edition (Oxford University Press, 2002).[PM]Â  Peter McPhee, The French Revolution 1789â€“1799 (Oxford University Press, 2002).Part One: Les AnnÃ©es lumiÃ¨reThe first part of this panoramic historical film reenacts the last years of the Ancien RÃ©gimeâ€”from the convocation of the Estates-General of 1789 to the Insurrection of 10 August 1792.Prior to its grand opening sequence featuring the Grand Canal and the Bassin de Latone in the Jardin de Versailles, the films nonetheless begins with a pre-edit scene back to 1775, when the 17-year-old Maximilien de Robespierre (Steve Carretero) delivers a Latin tribute to the newly crowned Louis XVI on behalf of his classmates at the CollÃ¨ge Louis-le-Grand, among whom stands the 15-year-old Camille Desmoulins (Philip-James Valentini).This anecdote was noted down by the AbbÃ© LiÃ©vin-Bonaventure Proyart, then Robespierreâ€™s teacher at Louis-le-Grand and later his biographer:  En 1775, Louis XVI, aprÃ¨s la cÃ©rÃ©monie de son sacre, fit son entrÃ©e solennelle dans Paris, accompagnÃ© de la reine et de la famille royale. Leurs majestÃ©s . . . sâ€™arrÃªtÃ¨rent devant le collÃ©ge de Louis-le-Grand, oÃ¹ elles furent complimentÃ©es par lâ€™UniversitÃ© en corps. . . . et ce fut Robespierre que lâ€™on chargea de le lui offrir au nom de ses condisciples, dans un discours en vers quâ€™avait composÃ© son professeur. Le roi abaissa un regard de bontÃ© sur ce jeune homme qui, Ã©levÃ© dans sa maison, devait un jour lui porter le premier coup de poignard.   â€”Proyart, La Vie de Maximilien de Robespierre (1850)Nevertheless, the record of this fateful encounter is generally considered unsubstantiated. Leastwise, it could not happen in 1774 according to the caption, as Louis XVI was crowned in Reims Cathedral on 11 June 1775.#contents Royal family in 1788At the opulent royal ball hosted in the Galerie des Glaces (Hall of Mirrors) of the ChÃ¢teau de Versailles, Louis XVI (Jean-FranÃ§ois Balmer) and Marie-Antoinette dâ€™Autriche (Jane Seymour, VF: BÃ©atrice Delfe) make their first appearances. â€œMadame DÃ©ficitâ€ is accompanied by her dancing partner Axel von Fersen (Jean-Yves Berteloot), her superintendent Marie-ThÃ©rÃ¨se-Louise de Savoie-Carignan, princesse de Lamballe (Gabrielle Lazure), and her favorite Gabrielle de Polastron, duchesse de Polignac (Claudia Cardinale). The orchestra are playing the No. 5 in F from â€œ16 Menuetsâ€, K. 176, composed by Wolfgang Amadeus Mozart in 1773.Following the ball scene, Polignac sits closer to the Queen at the casino table in the Salon de la Paix, reflecting Lamballeâ€™s gradual falling out of favor since 1785.Shortly afterwards, three royal childern appear at the Hameau de la Reine of Versailles: Dauphin of France Louis-Joseph (Benji Marcus) riding a pony, his elder sister Marie-ThÃ©rÃ¨se Charlotte, or Madame Royale (Katherine Flynn), and their younger brother Louis-Charles, the future Louis XVII (Sean Flynn). Katherine and Sean are Seymourâ€™s daughter and son in real life.#contents 21 January 1789: Summoning the Estates-GeneralIn the film, Jacques Necker (Raymond GÃ©rÃ´me), the esteemed Controller-General of Finances and Chief Minister of France, advices Louis XVI to summon the Estates-General in order to levy taxes to address the state deficit. This decision-making process was, however, much more tortuous in history, where the idea of restoring this legislative and consultative assembly after more than 170 years was first deliberated on the Assembly of Notables in 1787.  â€˜It seems to meâ€™, declared Lafayette in the bureau where he sat on 21 May, â€˜that this is the moment for us to beseech His Majesty to fix, immediately, in order to render account to him of all measures and settle their happy outcome forever, the convocation of a truly national assembly.â€™ â€˜What, Sir,â€™ burst out the Count dâ€™Artois, the kingâ€™s brother, â€˜are you calling for the Estates-General?â€™ â€˜Yes, my lord,â€™ replied the young glory-hunter, â€˜and even better than that.â€™ Â [WD]The date of the Estates-General was officially announced by the previous finance minister Ã‰tienne-Charles de LomÃ©nie de Brienne on 8 August 1788, before Neckerâ€™s return to office on 24 August. A royal edictâ€”RÃ¨glement des Ã‰tats gÃ©nÃ©raux de 1789â€”was issued on 24 January, followed by the nationwide elections of the delegates from the three estates of realm.#contentsMarchâ€“April 1789: ElectionsOn 4 March 1789, inside a church in Guise, Camille Desmoulins (FranÃ§ois Cluzet) plans to run for Estates-General deputy, together with his father Jean-Benoist-Nicolas Desmoulins (Jean-Marie Bernicat). Subsequently, Camille is compiling a Third-Estate cahier de dolÃ©ancesâ€”a list of grievances raised by commoners, mainly against the privileges of the First and Second Estates. Camille unfortunately fails the election. Omitted in the film, Jean-Benoist-Nicolas was nominated, but declined due to health reasons.The disappointed Camille moves back to Paris. Walking down the Rue des Cordeliers (nowadays Rue de lâ€™Ã‰cole-de-MÃ©decine), he meets Antoine Simon (Alain FrÃ©rot) the shoemaker, and Louis Legendre (Jean-FranÃ§ois StÃ©venin) the butcher, both politicians-to-be. Seconds later, he greets his future wife Lucile Desmoulins (Marie Bunel) and in-laws Claude-Ã‰tienne Laridon-Duplessis (FranÃ§ois Lalande) and Anne-FranÃ§oise-Marie Bois de Veix (GeneviÃ¨ve Mnich). Apparently, M. Duplessis is not very fond of Camille at this moment.  . . . although Camilleâ€™s love for Lucile Duplessis grew with each meeting, his suit appeared too hopeless to be even hinted at to the girlâ€™s parents. M. Duplessis would simply have laughed at him; Madame Duplessis might have been kinder, but she most certainly would not have consented to think of the young man as her daughterâ€™s lover, desperately poor and desperately unsuccessful as he still was.   â€”Violet Methley, Camille Desmoulins: A Biography (1914)A few key figures during the coming Revolution are introduced next:In a Parisian bar, the wealthy lawyer Georges Jacques Danton (Klaus Maria Brandauer, VF: Bernard Murat), reluctant to enter politics, chats with the influential HonorÃ©-Gabriel Riqueti, comte de Mirabeau (Peter Ustinov, VF: Roger Carel), who, despite his noble status, is going to represent the Third Estate. Jean-Paul Marat (Vittorio Mezzogiorno, VF: Michel VignÃ©), physician and scientist, has undertaken political writings, whose Offrande Ã  la Patrie was published earlier that year.It is not evident how the trajectories of Mirabeau, Danton, Desmoulins, Simon, Legendre, and Marat intersected in early 1789. Besides delineating the personal histories and dispositions of these characters, these scenes set up the community background of the future Club des Cordeliers.While Mirabeau never conceals his passion for a colorful private life, Danton is known to be loyal to his wife Antoinette Gabrielle Danton (Marianne Basler), who, in the film, is carrying their future son Antoine. However, Gabrielleâ€™s pregnancy as depicted seems not synchronized with Antoineâ€™s birth in June 1790.The modern address of Dantonâ€™s apartment is 1 Cour du Commerce Saint-AndrÃ©.#contents5 May 1789: Opening of the Estates-GeneralThis historic convention opens in the magnificent HÃ´tel des Menus-Plaisirs in Versailles.  The royal session took place the following day in the Salle des Menus Galleries, arranged in the form of an amphitheatre, were filled with spectators. The deputies were summoned and introduced according to the order established in 1614. The clergy were conducted to the right, the nobility to the left, and the commons in front of the throne at the end of the hall. Â [FAM]Among the 1139 delegates were 291 clergmen, 270 nobles, and 578 commoners. As depicted in the film, Louis XVI delivers a short opening speech, whose text is modified from the documentation:  Sa MajestÃ©.Â  . . . Puisse, Messieurs, un heureux accord rÃ©gner dans cette AssemblÃ©e, et cette Ã©poque devenir Ã  jamais mÃ©morable pour le bonheur et la prospÃ©ritÃ© du royaume ! câ€™est le souhait de mon cÅ“ur, câ€™est le plus ardent de mes vÅ“ux, câ€™est enfin le prix que jâ€™attends de la droiture de mes intentions et de mon amour pour mes peuples. Puisse, Messieurs, un heureux accord rÃ©gner dans cette AssemblÃ©e, et cette Ã©poque devenir Ã  jamais mÃ©morable pour le bonheur et la prospÃ©ritÃ© du royaume ! câ€™est le souhait de mon cÅ“ur, câ€™est le plus ardent de mes vÅ“ux, câ€™est enfin le prix que jâ€™attends de la droiture de mes intentions et de mon amour pour mes peuples.  [AP, Tuesday 5 May 1789]Nicker addresses to the assembly for three hours regarding the financial situation.More notable figures show up in this reenactment:Sitting on the left-hand side of the Queen is Charles-Philippe, comte dâ€™Artois, the youngest brother of Louis XVI and the future Charles X (AndrÃ© Penvern).In the front row of nobility, we see Gilbert du Motier, marquis de La Fayette (Sam Neill, VF: Pierre Arditi). Even the 7-year-old Dauphin knows he is the hero of the American Independence War.Among the clergy is the AbbÃ© Emmanuel-Joseph SieyÃ¨s (Jean Bouchaud), political theorist and the author of Quâ€™est-ce que le Tiers-Ã‰tat ? [What Is the Third Estate?]Camille Desmoulins, attending the convention as a spectator, greets his old classmate Maximilien de Robespierre (Andrzej Seweryn), a Third-Estate deputy for Arras.After the session, Desmoulins reunites with Robespierre at the latterâ€™s place. On the table lays a copy of Du contrat social; ou, Principes du droit politique by Jean-Jacques Rousseau (first edition printed in 1762).They recollect the words of an old lecturer at Louis-le-Grand, which are resonant with the core questions in the AbbÃ© SieyÃ¨sâ€™s Quâ€™est-ce que le Tiers-Ã‰tat ? (1789):  1Âº Quâ€™est-ce que le Tiers-Ã‰tat ? Tout. 2Âº Quâ€™a-t-il Ã©tÃ© jusquâ€™Ã  prÃ©sent dans lâ€™ordre politique ? Rien. 3Âº Que demande-t-il ? Ã€ y devenir quelque chose.  [1. What is the Third Estate? Everything;Â  2. What has it been hitherto in the political order? Nothing;Â  3. What does it desire to be? To become something.]#contents 20 June 1789: Tennis Court OathOn June 4 1789, Louis-Joseph, Dauphin of France, dies at age seven of tuberculosis. Meanwhile, the tension between the estates in the convention ramps up.  The immediate issue was that of voting procedures: while the Third Estate deputies refused to vote separately, the nobility was in favour (by 188 votes to 46) as, very narrowly, were the clergy (134 votes to 114). Ultimately, Louisâ€™s acquiescence in the nobilityâ€™s demand for voting to be in three separate chambers galvanized the outrage of the bourgeois deputies. Â [PM]A series of following events lead to the formation of the AssemblÃ©e nationale on 17 June.  By the second week of the month (June) third-estate patience was running out. Against their previous resolutions, they had already begun to organize themselves and establish procedures, and on 3 June they elected Bailly as their president. There was now constant talk of unilateral action, of declaring the â€˜Commonsâ€™ to be the national assembly, and of proceeding to verification of powers on that basis without further reference to the other two orders. On 10 June this talk at last culminated in a formal motion, moved by SieyeÌ€s, that a final appeal should be sent to the other two orders to join at once in common verification. Failing that, the Commons would proceed anyway. . . . It all played into SieyeÌ€sâ€™s hands, and by the seventeenth he felt able to propose the title he had always wanted. By then an overwhelming majority recognized that there was no sensible alternative, and the name National Assembly was adopted by 491 votes to 89. Â [WD]Its first president, Jean Sylvain Bailly (Michel Duchaussoy), astronomer and member of the AcadÃ©mie des sciences and the AcadÃ©mie franÃ§aise, presides over the solemn serment du Jeu de Paume on 20 June.  It was feared that the majority of the clergy would recognise the assembly by uniting with it; and to prevent so decided a step, instead of hastening the royal sitting, they closed the Salle des Etats, in order to suspend the assembly till the day of the sitting. . . . At that time Bailly presided over the assembly. . . . At an appointed hour on the following day, he repaired to the Salle des Etats, and finding an armed force in possession, he protested against this act of despotism. In the meantime the deputies arrived, dissatisfaction increased, all seemed disposed to brave the perils of a sitting. . . . one named the Tennis-court; this proposition was well received, and the deputies repaired thither in procession. Bailly was at their head; the people followed them with enthusiasm; even soldiers volunteered to escort them, and there, in a bare hall, the deputies of the commons standing with upraised hands, and hearts full of their sacred mission, swore, with only one exception, not to separate till they had given France a constitution. Â [FAM]The Oath can be found in Gazette nationale ou le Moniteur universel, the official newspaper during the Revolution:  Â« Nous jurons de ne jamais nous sÃ©parer de lâ€™AssemblÃ©e nationale, et de nous rÃ©unir partout oÃ¹ les circonstances lâ€™exigeraient, jusquâ€™Ã  ce que la Constitution du royaume fÃ»t Ã©tablie et affermie par des fondements solides. Â»  [â€œWe swear never to separate from the National Assembly and to meet wherever circumstances require until the kingdomâ€™s Constitution is established and grounded on solid foundations.â€]#contents 23 June 1789: SÃ©ance royaleThis dramatic royal session is centered around the conflict between the privileged and the reformers, starting from the Kingâ€™s declarations nullifying the decisions of the National Assembly:  Sa MajestÃ©.Â  . . . RÃ©flÃ©chissez, Messieurs, quâ€™aucun de vos projets, aucune de vos dispositions ne peut avoir force de loi sans mon approbation spÃ©ciale. Ainsi, je suis le garant naturel de vos droits respectifs ; et tous les ordres de lâ€™Etat peuvent se reposer sur mon Ã©quitable impartialitÃ©.  Toute dÃ©fiance de votre part serait une grande injustice. Câ€™est moi, jusquâ€™Ã  prÃ©sent, qui fais tout le bonheur de mes peuples ; et il est rare peut-Ãªtre que lâ€™unique ambition dâ€™un souverain soit dâ€™obtenir de ses sujets quâ€™ils sâ€™entendent enfin pour accepter ses bienfaits.  Je vous ordonne, Messieurs, de vous sÃ©parer tout de suite, et de vous rendre demain matin chacun dans les Chambres affectÃ©es Ã  votre ordre, pour y reprendre vos sÃ©ances. . . .  [AP, Tuesday 23 June 1789]The subsequent confrontation is recorded by multiple sources. As recalled by its main participant,  Le grand-maÃ®tre des cÃ©rÃ©monies sâ€™approcha de moi, et me dit : Monsieur, vous avez entendu lâ€™ordre du roi ? Je lui rÃ©pondit : . . . Je crois que la nation assemblÃ©e ne peut pas recevoir dâ€™ordre. . . . Ã€ la vÃ©ritÃ©, Mirabeau prit la parole et, sâ€™emportant contre le grand-maÃ®tre des cÃ©rÃ©monies, dit Ã -peu-prÃ¨s ce quâ€™on a rÃ©pÃ©tÃ© depuis : Â« Allez dire Ã  ceux qui vous envoient que la force desbaÃ¯onnettes ne peut rien contre la volontÃ© de la nation : Â» on a beaucoup louÃ© cette rÃ©ponse, . . .   â€”Bailly, MÃ©moires d'un tÃ©moin de la RÃ©volution, Tome 1er (1804)A better-known version of Mirabeauâ€™s defiance of the Grand Master of Ceremoniesâ€”Henri Evrard, marquis de Dreux-BrÃ©zÃ© (Sebastian RochÃ©)â€”is found in Adolphe Thiersâ€™s Histoire de la RÃ©volution franÃ§aise, Tome 1er (1823):  Â« Allez dire Ã  votre maÃ®tre que nous sommes ici par la puissance du peuple, et quâ€™on ne nous en arrachera quepar la puissance des baÃ¯onnettes. Â»  [â€œGo and tell your master that we are here by the power of the people, and that nothing bu the power of bayonets shall drive us away.â€]A prominent figurant: Nicolas Sarkozy as the Third-Estate deputy second to the left of Mirabeau.#contents12â€“13 July 1789: Riots in Paris  In these circumstances he (Louis XVI) made the final surrender. On 27 June he wrote to the presidents of the clerical and noble orders ordering them to join the National Assembly.  . . . Responsible men now looked forward to a period of dignified calm, allowing a return to normality and social harmony. Yet as July began there was little sign of that. On 26 June four regiments were ordered from the frontiers to the Paris region, and around the same time the king asked the veteran Marshal de Broglie to assume supreme command. On 1 July more troops were ordered up, making a fivefold increase, to well over 20,000, in less than a week. Nobody could fail to notice the build-up, or the number of foreign regiments involved, presumed to be more reliable than French ones. . . . At Court, the queen and Artois remained determined to get rid of Necker. . . . By 11 July they thought they had found them. That afternoon, the minister was presented with a royal letter dismissing him and ordering him to leave the country immediately.  Â [WD]Counteractions of the royal court include the dismissal of Necker and the military deterrent. Marching in the film are three infantry and one calvary troops. Judging by their uniforms, they are likely to be (in the order of appearance): the Swiss RÃ©giment de Castellas, the French RÃ©giment du Dauphin dragons, the French RÃ©giment de Provence, and the Swiss RÃ©giment de Salis-Samade.  On the following day, Sunday, the 12th of July, about four in the afternoon, Neckerâ€™s disgrace and departure became known at Paris. . . . In a short time the city was in the greatest confusion; crowds gathered together on every side; more than ten thousand persons flocked to the Palais Royal all affected by this news, ready for anything, but not knowing what measure to adopt. Camille Desmoulins, a young man, more daring than the rest, one of the usual orators of the crowd, mounted on a table, pistol in hand, exclaiming: â€œCitizens, there is no time to lose; the dismissal of Necker is the knell of a Saint Bartholomew for patriots! This very night all the Swiss and German battalions will leave the Champ de Mars to massacre us all; one resource is left; to take arms!â€ These words were received with violent acclamations. He proposed that cockades should be worn for mutual recognition and protection. â€œShall they be green,â€ he cried, â€œthe colour of hope; or red, the colour of the free order of Cincinnatus?â€ â€œGreen! green!â€ shouted the multitude. The speaker descended from the table, and fastened the sprig of a tree in his hat. Every one imitated him. The chestnut-trees of the palace were almost stripped of their leaves . . . Â [FAM]This inspiring speech at the CafÃ© de Foy near the Galerie de Montpensier in the Palais-Royal is vividly reenacted in the film. So is the attack on the multitude in the Jardin des Tuileries by the German RÃ©giment Royal-Allemand cavalerie commanded by Charles EugÃ¨ne de Lorraine, prince de Lambesc (Mario Luraschi).At the beginning of the CafÃ© de Foy scene, a flowergirl Louison Chabry (Marion Grimault) is singing â€œLe Palais-Royal est un beau quartierâ€ (melody from the childrenâ€™s song â€œAh ! vous dirai-je, mamanâ€).  Le Palais-Royal est un beau quartier Toutâ€™s les jeunes fillâ€™s sont Ã  marier Mademoiselle ValÃ©rie est la prÃ©fÃ©rÃ©e De monsieur Francis qui veut lâ€™Ã©pouserIn the meantime, Danton launches his political career by orating at the Club des Cordeliers, although its synchronization with the Parisian insurrections is probably fictional. Among the enthusiastic crowd are Marat, Legendre, Simon, and the Saint-Domingue distiller Claude Fournier lâ€™AmÃ©ricain (Georges Trillat).#contents 14 July 1789: Storming of the BastilleThe Bastille, demolished in late 1789, is â€œreconstructedâ€ using the ChÃ¢teau de Tarascon in Bouches-du-RhÃ´ne. Most narrative of this siege and sieze is historically accurate.The commanders of defense are Bernard RenÃ© Jourdan, marquis de Launay (Henri Serre), governor of the Bastille, and Lieutenant Ludwig von FlÃ¼e/Louis de Flue (Philippe Chemin), commanding officer of the Swiss Guards from the RÃ©giment de Salis-Samade. On the side of besiegers are Stanislas-Marie Maillard (Patrick Tessari), the â€œcapitaine des volontaires de la Bastille,â€ who stands on a plank over the moat to get the letter from de Launay, and Pierre-Augustin Hulin (Bernard Lepinaux), who leads one of the two mutinous columns of Gardes FranÃ§aises. Jacques-Alexis Thuriot de la RosiÃ¨re (Michel Melki) serves as the negotiator between the two sides.  On the 13th the insurrection took at Paris a more regular character. . . .  A permanent committee was formed at the Hotel de Ville, to take measures for the general safety.  The next day . . . an alarm was given that the regiments stationed at Saint Denis were on the march, and that the cannon of the Bastille were pointed on the Rue Saint Antoine. The committee immediately sent to ascertain the truth; appointed bands of citizens to defend that side of the town, and sent a deputation to the governor of the Bastille, soliciting him to withdraw his cannon and engage in no act of hostility. . . .  A deputy of the district of Saint Louis de la Culture, named Thuriot de la Rosiere, then requested a parley with De Launay, the governor. When admitted to his presence he summoned him to change the direction of the cannon. The governor replied, that the cannon had always been placed on the towers, and it was not in his power to remove them; yet, at the same time, having heard of the alarm prevalent among the Parisians, he had had them withdrawn a few paces, and taken out of the port-holes. . . .  But the impatient crowd now clamoured for the surrender of the Bastille. From time to time the cry arose, â€œThe Bastille! we will have the Bastille!â€ At length, two men, more determined than the rest, darting from the crowd, sprang on a guardhouse, and struck at the chains of the drawbridge with heavy hatchets. The soldiers shouted to them to retire, and threatened to  re; but they continued to strike, succeeded in breaking the chains and lowering the bridge, and then rushed over it, followed by the crowd. In this way they advanced to cut the chains of the second bridge. The garrison now dispersed them with a discharge of musketry. . . .  The siege had lasted more than four hours when the French guards arrived with cannon. Their arrival changed the appearance of the combat. The garrison itself begged the governor to yield. The unfortunate De Launay, dreading the fate that awaited him, wished to blow up the fortress, and bury himself under its ruins and those of the faubourg. He went in despair towards the powder magazine, with a lighted match. The garrison stopped him, raised a white standard on the platform, and reversed the guns, in token of peace. . . . The governor, a few Swiss soldiers and Invalides were torn from the protection of those who sought to defend them, and put to death by the implacable crowd. Â [FAM]More details can be found in Jacques LÃ©on Godechotâ€™s La prise de la Bastille, 14 juillet 1789 (1965). For instance,  The electors . . . decided to send a delegation to the Bastille. The delegates got there at about tenoâ€™clock. De launey received them in friendly fashion at his residence, the â€˜Gouvernementâ€™, and as it was lunch time he invited them to share his meal. . . . But the delegation did not go so far; it merely asked the governor to take such measures as might allay the peopleâ€™s fears. De Launey assured the delegates that he would do no harm to the quartier Saint-Antoine, and gave orders for guns standing on the towers to be withdrawn and for the embrasures to be blocked with planks of wood.De Launay is lynched by the mob on the way to the HÃ´tel de Ville. Danton and Camille Desmoulins arrive at the Bastille after fortress has already fallen.At Versailles, served by his valet Jean-Baptiste ClÃ©ry (Geoffrey Bateman), Louis XVI writes down the famous line in his diary:  Mardi . . . . 14 Â Rien. [Tuesday . . . . 14 Â Nothing.]At night, Louis is informed of the seriousness of the fall of the Bastille by FranÃ§ois Alexandre FrÃ©dÃ©ric, duc de la Rochefoucauld-Liancourt (Yves-Marie Maurin):  â€” Mais câ€™est donc une rÃ©volte ? â€” Non, sire, câ€™est une rÃ©volution !  [â€“ Why, is this a revolt? â€” No, sire, itâ€™s a Revolution!]#contents 17 July 1789: Reconciliation  Early on 17 July the Count dâ€™Artois left Versailles for the north-east frontier, to be followed over subsequent weeks by many of the courtiers . . . And later the same day the king made his way, escorted only by a handful of deputies, to the HoÌ‚tel de Ville of Paris to confirm that the troops were withdrawing and announce that Necker had been recalled. He also confirmed the nomination of Bailly as mayor of Paris (a new title) and Lafayette as commander of the new citizensâ€™ militia, now being called the National Guard. It was said that 150,000 armed citizens were on the streets that day, all wearing cockades in red and blue, the colours both of the city and the Duke dâ€™OrlaeÌns. Later in the month Lafayette would splice them with Bourbon white for the uniform of his National Guardsmen, and so the patriotic tricolour was born. The king accepted a cockade and stuck it in his hat on arrival at the HoÌ‚tel de Ville; and then, for the first time, people began to cheer him.  Â [WD]Together with comte dâ€™Artois, the family of duchesse de Polignac left France, who never reunites with Marie-Antoinette thereafter. Louisâ€™s visit to Paris on 17 July begins with a ceremonial key conferment at the BarriÃ¨re de Chaillot (rather than the HoÌ‚tel de Ville):  Â« Jâ€™apporte Ã  votre MajestÃ© les clÃ©s de sa bonne ville de Paris : ce sont les mÃªmes qui ont Ã©tÃ© prÃ©sentÃ©es Ã  Henri IV ; il avait reconquis son peuple, ici le peuple a reconquis son roi. Â»  [â€œI bring your Majesty the keys to his good city of Paris: these are the same ones that were presented to Henri IV; he had won back his people; here the people have won back their king.â€]  â€”Bailly, MÃ©moires d'un tÃ©moin de la RÃ©volution, Tome 2e (1804)#contents20 July â€“ 6 August 1789: Grande Peur  Fear of aristocratic revenge replaced such hope as news of the Bastille arrived . . . Hope, fear, and hunger made the countryside a tinder-box ignited by imagined sightings of â€˜brigandsâ€™. Panics spread from five separate sparks as bushfires of angry rumours, spreading from village to village at several kilometres an hour, engulfed every region but Brittany and the east. When noble revenge failed to materialize, village militias instead turned their weapons on the seigneurial system itself, compelling seigneurs or their agents to hand over feudal registers to be burned on the village square. This extraordinary revolt came to be known as the â€˜Great Fearâ€™. Â [PM]#contents4 August 1789: Abolition of feudalism  On the night of 4 August, in an extraordinary atmosphere of panic, self-sacrifice and exhilaration, a series of nobles mounted the rostrum of the Assembly to respond to the Great Fear by renouncing their privileges and abolishing feudal dues. Â [PM]This reenactment of the Nuit du 4 aoÃ»t 1789 freatures five orators: Isaac RenÃ© Guy le Chapelier (Bernard Spiegel),Louis Marc Antoine, vicomte de Noailles (Georges Fricker),Alexandre FranÃ§ois Marie, vicomte de Beauharnais (FrÃ©dÃ©ric Rostand),duc de la Rochefoucauld-Liancourt, andAnne-Louis-Henri de La Fare, Ã©vÃªque de Nancy (Jacques PlÃ©e).  M. le PrÃ©sident (Chapelier) a proposÃ© ensuite de reprendre la discussion sur la dÃ©claration de droits, dont il a Ã©tÃ© prÃ©sentÃ© plusieurs plans pour Ãªtre mis en tÃªte de la Constitution.  SÃ©ance du soir.  M. le vicomte de Noailles.Â  . . . je propose : 1Â° . . . que lâ€™impÃ´t sera payÃ© par tous les individus du royaume, dans la proportion de leurs revenus ; 2Â° Que toutes les charges publiques seront Ã  lâ€™avenir supportÃ©es Ã©galeineut par tous ; 3Â° Que tous les droits fÃ©odaux seront racheta. . . .  M. le vicomte de Beauharnais propose lâ€™Ã©galitÃ© des peines sur toutes les classes des citoyens, et leur admissibilitÃ© dans tous les emplois ecclÃ©siastiques, civils et militaires.  M. de Lafare, Ã©vÃªque de Nancy,Â  . . . Je viens exprimer, au nom du clergÃ©, le vÅ“u de la justice, de la religion et de lâ€™humanitÃ© ; je demande le rachat pour les fonds ecclÃ©siastiques, et je demande que le rachat ne tourne pas au profit du seigneur ecclÃ©siastique, mais quâ€™il en soit fait des placements utiles pour lâ€™indigence.  [AP, Tuesday 4 August 1789]The resolutions were proclaimed as the DÃ©crets des 4, 6, 7, 8 et 11 aoÃ»t 1789, or the August Decrees. Slavery was not abolished throughout France until 1794.#contents 26 August 1789: DÃ©claration des droits de lâ€™homme et du citoyenThe last article of the DÃ©claration des droits de lâ€™homme et du citoyen de 1789 was voted and adopted by the AssemblÃ©e nationale constituante (National Constituent Assembly) on 26 August. In the film, excerpts of its original text are read to the Assembly by La Fayette, who prepared its first draft on 11 July.  Les ReprÃ©sentants du Peuple FranÃ§ais, constituÃ©s en AssemblÃ©e Nationale, considÃ©rant que lâ€™ignorance, lâ€™oubli ou le mÃ©pris des droits de lâ€™Homme sont les seules causes des malheurs publics et de la corruption des Gouvernements, ont rÃ©solu dâ€™exposer, dans une DÃ©claration solennelle, les droits naturels, inaliÃ©nables et sacrÃ©s de lâ€™Homme, . . .  Article 1er.Â  Les hommes naissent et demeurent libres et Ã©gaux en droits. Les distinctions sociales ne peuvent Ãªtre fondÃ©es que sur lâ€™utilitÃ© commune.  Article 2.Â  . . . Ces droits sont la libertÃ©, la propriÃ©tÃ©, la sÃ»retÃ©, et la rÃ©sistance Ã  lâ€™oppression.  Article 3.Â  Le principe de toute SouverainetÃ© rÃ©side essentiellement dans la Nation. . . .  . . .  Article 5.Â  La Loi nâ€™a le droit de dÃ©fendre que les actions nuisibles Ã  la SociÃ©tÃ©. Tout ce qui nâ€™est pas dÃ©fendu par la Loi ne peut Ãªtre empÃªchÃ©, . . .  Article 6.Â  La Loi est lâ€™expression de la volontÃ© gÃ©nÃ©rale. . . . Tous les Citoyens Ã©tant Ã©gaux Ã  ses yeux sont Ã©galement admissibles Ã  toutes dignitÃ©s, places et emplois publics, . . .  Article 7.Â  Nul homme ne peut Ãªtre accusÃ©, arrÃªtÃ© ni dÃ©tenu que dans les cas dÃ©terminÃ©s par la Loi, . . .  . . .  Article 9.Â  Tout homme Ã©tant prÃ©sumÃ© innocent jusquâ€™Ã  ce quâ€™il ait Ã©tÃ© dÃ©clarÃ© coupable, . . .  Article 10.Â  Nul ne doit Ãªtre inquiÃ©tÃ© pour ses opinions, mÃªme religieuses, . . .  Article 11.Â  La libre communication des pensÃ©es et des opinions est un des droits les plus prÃ©cieux de lâ€™Homme : tout Citoyen peut donc parler, Ã©crire, imprimer librement, sauf Ã  rÃ©pondre de lâ€™abus de cette libertÃ© dans les cas dÃ©terminÃ©s par la Loi.  Article 12.Â  La garantie des droits de lâ€™Homme et du Citoyen nÃ©cessite une force publique : cette force est donc instituÃ©e pour lâ€™avantage de tous, . . .  . . .  Article 17.Â  La propriÃ©tÃ© Ã©tant un droit inviolable et sacrÃ©, nul ne peut en Ãªtre privÃ©, si ce nâ€™est lorsque la nÃ©cessitÃ© publique, lÃ©galement constatÃ©e, lâ€™exige Ã©videmment, . . .The standard English translation is the following:  The representatives of the French people, organized as a National Assembly, believing that the ignorance, neglect, or contempt of the rights of man are the sole cause of public calamities and of the corruption of governments, have determined to set forth in a solemn declaration the natural, unalienable, and sacred rights of man, . . .  Article 1.Â  Men are born and remain free and equal in rights. Social distinctions may be founded only upon the general good.  Article 2.Â  . . . These rights are liberty, property, security, and resistance to oppression.  Article 3.Â  The principle of all sovereignty resides essentially in the nation. . . .  . . .  Article 5.Â  Law can only prohibit such actions as are hurtful to society. Nothing may be prevented which is not forbidden by law, . . .  Article 6.Â  Law is the expression of the general will. . . . All citizens, being equal in the eyes of the law, are equally eligible to all dignities and to all public positions and occupations, . . .  Article 7.Â  No person shall be accused, arrested, or imprisoned except in the cases and according to the forms prescribed by law. . . .  . . .  Article 9.Â  All persons are held innocent until they shall have been declared guilty, . . .  Article 10.Â  No one shall be disquieted on account of his opinions, including his religious views, . . .  Article 11.Â  The free communication of ideas and opinions is one of the most precious of the rights of man. Every citizen may, accordingly, speak, write, and print with freedom, but shall be responsible for such abuses of this freedom as shall be defined by law.  Article 12.Â  The security of the rights of man and of the citizen requires public military forces. These forces are, therefore, established for the good of all . . .  . . .  Article 17.Â  Property is an inviolable and sacred right. No one shall be deprived thereof except where public necessity, legally determined, shall clearly demand it, . . .Article 11 on freedom of the press was adopted on 24 August. Two impactful revolutionary newspapers were launched in the following fall: Jean-Paul Maratâ€™s Lâ€™Ami du peuple, or Le Publiciste parisien and Camille Desmoulinsâ€™s RÃ©volutions de France et de Brabant.#contents September 1789: Veto debate  Admirers of the checks and balances of the British constitution dominated the Assemblyâ€™s constitutional committee, and they believed that the king should have the same powers of veto as the British monarch. Led by Mounier, Malouet, and a handful of rich and eloquent metropolitan nobles like Lally-Tollendal and Clermont-Tonnerre, and energetically supported by Mirabeau, these monarchiens (as their opponents dubbed them) spent the first two weeks of September trying to hustle the Assembly into accepting their programme. . . . But only a handful of deputies, such as SieyeÌ€s and the prolix but still uninfluential Robespierre, believed that once the National Assembly had pronounced the monarch should have no veto at all. Most, including patriotic leaders like Barnave, Duport, and the noble Lameth brothers, were attracted to the idea of a temporary or â€˜suspensiveâ€™ veto; and when Necker let it be known that this was also the kingâ€™s preference, they detected a hint that the August decrees would be sanctioned if it was carried. Consequently the suspensive veto passed overwhelmingly (673 votes to 352) on 15 September. Â [WD]This tortuous deliberation started as early as in June on the Estates-General:  M. le comte de Mirabeau.Â  . . . Et moi, Messieurs, je crois le veto du Roi tellement nÃ©cessaire que lâ€™aimerais mieux vivre Ã  Constantinople quâ€™en France, sâ€™il ne lâ€™avait pas . . . je ne connaÃ®trais rien de plus terrible que lâ€™aristocratie souveraine de six cents personnes qui demain pourraient se rendre inamovibles, aprÃ¨s-demain hÃ©rÃ©ditaires, et finiraient, comme les aristocrates de tous les pays du monde, par toute envahir.  [Gentlemen, I think the Kingâ€™s veto so essential that I had rather live in Constantinople than in France if he did not have it. . . . I know nothing more terrible than the sovereignty of six hundred persons, who tomorrow will constitute themselves a permanent body, the next day hereditary, and will end by usurping everything.]  [AP, Tuesday 16 June 1789]In the film, Mirabeauâ€™s view is reflected through the witty dinner chat with Camille Desmoulins, whose friendship began in the summer of 1789:  It was during these summer months, immediately after the fall of the Bastille, that the friendship began between Camille Desmoulins and Gabriel-HonorÃ© de Riquetti, Comte de Mirabeau. . . .  It would appear that Camille first brought himself to the notice of the great Revolutionary Tribune as early as the spring of 1789, by asking for a post on the staff of the paper which Mirabeau edited.  Although there is no evidence that Camille ever contributed personally to Mirabeauâ€™s paper, it is probable that the great man foresaw that the journalist might be useful to him in the future. . . .  He made much of Camille, he invited him to his house, gave him such dinners as the young fellow had never probably conceived as possible, showed him life in more senses of the word than one.  Camille was absolutely dazzled, and small wonder. Mirabeau was rapidly becoming the most prominent man of his day, and he was as great in fascination as in all else. Where he cared sufficiently to exert his powerâ€”and there is little doubt that he cared for Camilleâ€”he could be irresistible.  â€”Violet Methley, Camille Desmoulins: A Biography (1914)The papers Desmoulins drafts and Mirabeau signs are probably for Mirabeauâ€™s Courrier de Provence.#contents 1 October 1789: Orgie des Gardes du corps  It was the first time the Assembly had flouted popular sentiment, for in Paris and many of the provinces it was clear that any form of veto aroused deep mistrust. . . . Such paranoid attitudes were compounded by persistent economic difficulties in the capital. After falling somewhat in late July and August, the price of bread began to climb again and supplies became irregular. . . . Guards were placed on bakersâ€™ shops, and Lafayette and his militia found themselves hard pressed to contain all the incidents that occurred.  Parallels with the situation early in July escaped no one. . . . Alarmed at persistent rumours of being taken by force to Paris, on 14 September the king summoned the notoriously well-disciplined Flanders Regiment from the north-east frontier to Versailles. . . . . Encouraged by the security it seemed to promise, the king broke silence on the August decrees. On 18 September, in a long letter drafted by Necker, he explained that he was prepared to accept some parts of the 11 August decree but not others. . . . Then on 4 October he voiced reservations about the Declaration of Rights. By now, however, Paris was alive with rumours about a reception given by the Kingâ€™s bodyguard on 1 October to welcome the Flanders Regiment. After many noisy toasts had been drunk, and none to the nation, the national cockade was said to have been trampled as the air rang with unpatriotic slogans.  Â [WD]The banquet in honor of the RÃ©giment de Flandre (in white uniforms) is hosted in the OpÃ©ra royal du chÃ¢teau de Versailles by the Garde du corps du roi (in blue and red), whose major marquis dâ€™Aguesseau (Jean-Gabriel Nordmann) proposes a toast. The orchestra are playing â€œÃ” Richard, Ã´ mon roi !â€, an aria from AndrÃ© GrÃ©tryâ€™s opÃ©ra comique Richard CÅ“ur-de-Lion premiered in 1784.  During the banquet, toasts to the king and royal family were drunk with enthusiasm, while the nation was omitted or rejected. . . . Suddenly the king was announced; he entered attired in a hunting dress, the queen leaning on his arm, and carrying the dauphin. Shouts of affection and devotion arose on every side. . . . while cockades were distributed; the tri-coloured cockade, it is said, was trampled on . . .  Â [FAM]#contents 5â€“6 October 1789: Womenâ€™s March on Versailles  Banquets themselves seemed unpatriotic when bread was so scarce, and by 4 October all Paris believed that counter-revolutionary orgies at Versailles were the prelude to a new attempt to starve the capital. The next morning, several districts of the city were awakened by the ringing of the tocsin from church bell-towers, recognized ever since the days of July as a call to arms. Crowds of women began to assemble at markets, from where they marched to the HoÌ‚tel de Ville. After surging through the building to impress the city authorities with their determination, late in the morning they set off for Versailles dragging cannon and brandishing whatever makeshift weapons they could lay hands on, recruiting newcomers as they went along. Perhaps 7,000 of them reached Versailles early in the evening and invaded the National Assembly, calling for bread and punishment for those who had insulted the national cockade. The unprotected deputies had no alternative but to welcome them with mollifying speeches. They were visibly relieved when a deputation went on to confront the king.  Â [WD]Dantonâ€™s involvement in this insurrection can be found in Hilaire Bellocâ€™s Danton: A Study (1899):  On the morning of Sunday, a day when there was leisure to read, the walls were placarded with the manifesto of the Cordeliers. It demanded an insurrection, and was signed with Dantonâ€™s name. On Monday morning they rang the tocsin at the belfry of the convent, and the battalion of the district was drawn up and armed.Leading the Womenâ€™s March is Maillard, the same mod captain at the Bastille. The delegation is headed by Jean-Joseph Mounier (Jacques Penot), then president of the National Constituent Assembly, and includes the flowergirl Louison Chabry.  Mounier and the deputation, of which he was the head, six deputies of the Assembly and six women, who were joined by six other women, made their way with difficulty through the crowd in the Palace dâ€™Armes, which had become a sea of pikes and muskets. The king received them with his customary graciousness.  â€œSire, we want bread,â€ said Louison Chabry, a pretty flower-girl of seventeen from the Palais-Royal, as speaker for the women.  â€œI will order all the bread in Versailles to be collected and given to you,â€ declared the king.  Louison, overcome by emotion at the kingâ€™s goodness, fainted. When she recovered her senses, she begged to kiss the kingâ€™s hand.  â€œShe deserves better than that,â€ said the king, and embraced her.  â€”George H. Allen, The French Revolution, vol. 2 (1923)In the evening, Louis signs the August Decrees and the Declaration of the Rights of Man and of the Citizen. At midnight, La Fayette and his National Guards arrive.  The forces of order, in the shape of Lafayette and 20,000 National Guardsmen, arrived in Versailles later that night after a forced march through an autumnal downpour. Lafayette had been reluctant to come at all, leaving Paris unpoliced and thereby risking accusations that he was in complicity with the demonstrators. But his men insisted, and crowds outside the HoÌ‚tel de Ville were muttering about stringing him and Bailly up if they continued to temporize. When he arrived all he could do was try to ensure that what the populace wanted was brought about without disorder, and he formally requested the king, in the name of Paris, to return to the capital with him and take up residence in the Tuileries palace. The king made no promises that night, but early the next morning a number of Parisians found their way into the palace precincts and were fired on by royal bodyguards. Thereupon an enraged mob poured into the palace, massacred two guardsmen, and almost broke into the queenâ€™s apartments. Only prompt action by unco-ordinated units of the National Guard contained them, and Lafayette bundled the royal family onto the palace balcony to stand under his personal protection. The impact on the volatile crowd milling below was favourable, but constant shouts of â€˜To Paris!â€™ made clear that only one thing would really satisfy them. Late in the morning of 6 October the king announced that he would go.  Â [WD]The mob sneak through the gate near the Chapelle royale in the early morning, kill two guardsâ€”Miomandre de Sainte-Marie and Tardivet du Repaireâ€”at the end of the Escalier de Marbre (Queenâ€™s Marble Staircase), attempt to invade the Grand Appartement de la Reine but are stopped in the La salle des Gardes. Marie-Antoinette escapes from the Chambre de la Reine and takes refuge in the Grand Appartement du Roi, accompanied by princesse de Lamballe (in green, yet no historical record for her presence), and probably AdÃ©laÃ¯de Genet, Madame AuguiÃ© (in ivory). In the Salon de lâ€™Å’il-de-BÅ“uf, they unite with Louis and the rest of the royal familyâ€”Madame Royale, Louis-Charles, and Ã‰lisabeth de France or Madame Ã‰lisabeth (Anne LÃ©tourneau, in white), Louisâ€™s youngest sister. The childern are attended by their governess Louise-Ã‰lisabeth de CroÃ¿, marquise de Tourzel (Louise Latraverse). Later, Madame AuguiÃ© told this waking nightmare to her sister Jeanne-Louise-Henriette Campan, PremiÃ¨re femme de Chambre:  About half-past four in the morning they heard horrible yells and discharges of firearms; one ran to the Queen to awaken her and get her out of bed; my sister flew to the place from which the tumult seemed to proceed; she opened the door of the antechamber which leads to the great guard-room, and beheld one of the Body Guard holding his musket across the door, and attacked by a mob, who were striking at him; his face was covered with blood; he turned round and exclaimed: â€œSave the Queen, madame; they are come to assassinate her!â€ She hastily shut the door upon the unfortunate victim of duty, fastened it with the great bolt, and took the same precaution on leaving the next room. On reaching the Queenâ€™s chamber she cried out to her, â€œGet up, Madame! Donâ€™t stay to dress yourself; fly to the Kingâ€™s apartment!â€ The terrified Queen threw herself out of bed; they put a petticoat upon her without tying it, and the two ladies conducted her towards the oeil-de-boeuf. A door, which led from the Queenâ€™s dressing-room to that apartment, had never before been fastened but on her side. What a dreadful moment! It was found to be secured on the other side. They knocked repeatedly with all their strength; a servant of one of the Kingâ€™s valets de chambre came and opened it; the Queen entered the Kingâ€™s chamber, but he was not there. Alarmed for the Queenâ€™s life, he had gone down the staircases and through the corridors under the oeil-de-boeuf, by means of which he was accustomed to go to the Queenâ€™s apartments without being under the necessity of crossing that room. He entered her Majestyâ€™s room and found no one there but some Body Guards, who had taken refuge in it. The King, unwilling to expose their lives, told them to wait a few minutes, and afterwards sent to desire them to go to the oeil-de-boeuf. Madame de Tourzel, at that time governess of the children of France, had just taken Madame and the Dauphin to the Kingâ€™s apartments. The Queen saw her children again. The reader must imagine this scene of tenderness and despair.  â€”Memoirs of Madame Campan on Marie Antoninette and Her Court, vol. 2 (1909)At the request of La Fayette, the King and Queen confront the mob on the balcony facing the Cour de Marble:  His Majesty himself has appeared with Lafayette on the balcony, and again appears: Vive le Roi greets him from all throats; but also from some one throat is heard, â€˜Le Roi Ã  Paris, The King to Paris!â€™  Her Majesty too, on demand, shows herself, though there is peril in it : she steps out on the balcony, with her little boy and girl. â€˜ No children, Point dâ€™enfans! â€˜ cry the voices. She gently pushes back her children; and stands alone, her hands serenely crossed on her breast: â€˜Should I die,â€™ she had said, â€˜I will do it.â€™ Such serenity of heroism has its eflPect. Lafayette, with ready wit, in his highflown chivalrous way, takes that fair queenly hand, and, reverently kneeling, kisses it: thereupon the people do shout Vive la Reine. Nevertheless, poor Weber â€˜sawâ€™ (or even thought he saw; for hardly the third part of poor Weberâ€™s experiences, in such hysterical days, will stand scrutiny) â€˜one of these brigands level his musket at her Majesty,â€™â€”with or without intention to shoot; for another of the brigands â€˜angrily struck it down.â€™  â€”Thomas Carlyle, The French Revolution: A History, vol. 1 (1923)Louis and the royal court move to the Palais des Tuileries in the afternoon of 6 October.  A procession 60,000 strong accompanied Louis XVI and his queen on their nine-hour journey back to his capital that afternoon. . . . Nevertheless in the history of the Revolution the â€˜October Daysâ€™ were decisive. Louis XVI never returned to Versailles. Henceforth he and his family would be confined to Paris, as a British observer put it, â€˜more like prisoners than Princesâ€™.  Â [WD]#contents(47 historical figures)",
        "url": "//2020/04/15/revolution-prelude.html"
      }

        "content": "In the BERNINI and DAVID episodes of this figure-centered art history series, artworks, reenactments, and storytelling are painted with musical pieces from the Baroque and the Classical periods. This note is aimed at reviewing the pas de deux of music and visual art through these accessible examples.The following catalogue-ordered list is arranged in the format of  Composer Â  Â  Â  Â  Musical piece (audio link) Â  Â  Â  Â  [Artist, artwork]    01Â  Claudio Monteverdi  Madrigals, Book 8, â€œHor cheâ€™l ciel e la terra eâ€™l vento tace,â€ SV 147[Gian Lorenzo Bernini, Ecstasy of Saint Teresa]  02Â  Claudio Monteverdi  Madrigals, Book 8, â€œAltri canti di marte,â€ SV 155[Bernini, Bust of Cardinal Scipione Borghese]  03Â  Claudio Monteverdi  Madrigals, Book 8, â€œLamento della ninfa,â€ SV 163: â€œAmorâ€ [Bernini, David | The Rape of Proserpina | Apollo and Daphne]  04Â  Claudio Monteverdi  Vespro della Beata Vergine (Vespers for the Blessed Virgin), SV 206: â€œPulchra esâ€ [Bernini, Bust of Costanza Bonarelli]  05Â  Claudio Monteverdi  Lâ€™incoronazione di Poppea (The Coronation of Poppaea), SV 308: Act III, â€œA Dio, Roma!â€[Bernini, Ecstasy of Saint Teresa | Bust of Costanza Bonarelli]  06Â  Antonio Vivaldi  Sonata in E-flat major â€œAl santo sepolcro,â€ RV 130: Largo molto[Bernini, Ecstasy of Saint Teresa]  07Â  Antonio Vivaldi  Nisi Dominus, RV 608: â€œCum dederitâ€ (Andante)[Jacques-Louis David, Le Serment des Horaces (Oath of the Horatii) |Le Serment du Jeu de paume (The Tennis Court Oath) | Les licteurs rapportent Ã  Brutus les corps de ses fils (The Lictors Bring to Brutus the Bodies of His Sons) |La Mort de Marat (The Death of Marat)]  08Â  Antonio Vivaldi  Salve Regina, RV 616: â€œEt Jesumâ€ (Andante molto)[FranÃ§ois Boucher, Le Jugement de PÃ¢ris (The Judgment of Paris)]  09Â  Antonio Vivaldi  Stabat Mater, RV 621: â€œCujus animam gementemâ€[Berniniâ€™s demolished bell towers for the St. Peterâ€™s Basilica]  10Â  Antonio Vivaldi  Stabat Mater, RV 621: â€œEja mater, fons amorisâ€[Francesco Borromini, San Carlo alle Quattro Fontane | Bernini, Santâ€™Andrea al Quirinale]  11Â  Antonio Vivaldi  Filiae Maestae Jerusalem, RV 638: â€œSileant zephyriâ€[Bernini, Blessed Ludovica Albertoni]  12Â  Antonio Vivaldi  Cantata â€œCessate, omai cessate,â€ RV 684: â€œA voi dunque ricorroâ€[Bernini, Martyrdom of Saint Lawrence]  13Â  Antonio Vivaldi  Cantata â€œCessate, omai cessate,â€ RV 684: â€œNellâ€™orrido albergoâ€[End titles of BERNINI]  14Â  Antonio Vivaldi  Lâ€™Olimpiade, RV 725: Sinfonia[Bernini, Bust of Pope Gregory XV | Statue of Pope Urban VIII]  15Â  Antonio Vivaldi  Lâ€™Olimpiade, RV 725: Act II, â€œGemo in un punto e fremoâ€[Bernini, Bacchanal: A Faun Teased by Children | The Goat Amalthea with the Infant Jupiter and a Faun]  16Â  George Frideric Handel  Rodelinda, regina deâ€™ Longobardi, HWV 19: Act I, â€œOmbre, piante, urne funeste!â€[ChÃ¢teau de Versailles | David, Portrait dâ€™Antoine-Laurent Lavoisier et de sa femme]  17Â  George Frideric Handel  Acis and Galatea, HWV 49: Act II, â€œI rage, I melt, I burn!â€[Bernini, Bust of Costanza Bonarelli]  18Â  Michael Haydn  Missa pro defuncto Archiepiscopo Sigismondo (Requiem in C minor), MH 155[Ã‰lisabeth VigÃ©e Le Brun, Portrait de Marie-Antoinette Ã  la rose | David, Marie-Antoinette conduite Ã  lâ€™Ã©chafaud (Marie Antoinette Led to Her Execution) | Autoportrait]  19Â  Wolfgang Amadeus Mozart  Great Mass in C minor, K. 427/417a: Laudamus te (Allegro aperto)[Pierre Beaumarchais, La Folle JournÃ©e, ou le Mariage de Figaro (The Marriage of Figaro)]  20Â  Wolfgang Amadeus Mozart  Maurerische Trauermusik (Masonic Funeral Music) in C minor, K. 477/479a[David, La Mort de Marat]  21Â  Wolfgang Amadeus Mozart  Le nozze di Figaro (The Marriage of Figaro), K. 492: Act I, â€œNon so piÃ¹ cosa son, cos faccioâ€[Jean-HonorÃ© Fragonard, Les Hasards heureux de lâ€™escarpolette (The Swing)]  22Â  Wolfgang Amadeus Mozart  Le nozze di Figaro, K. 492: Act III, â€œSullâ€™ariaâ€¦ che soave zeffirettoâ€[Jean-Jacques Hauer, Portrait de Charlotte Corday]  23Â  Wolfgang Amadeus Mozart  Aria for Soprano, â€œAlma grande e nobil core,â€ K. 578[Jean-Baptiste Greuze, Une fille avec un canari mort (A Girl with a Dead Canary)]  24Â  Wolfgang Amadeus Mozart  Die ZauberflÃ¶te (The Magic Flute), K. 620: Act I, â€œO zittre nicht, mein lieber Sohnâ€[Auguste Couder, Ouverture des Ã‰tats gÃ©nÃ©raux Ã  Versailles, 5 mai 1789 | end titles of DAVID]  25Â  Ludwig van Beethoven  Piano Sonata No. 14 in Câ™¯ minor â€œQuasi una fantasiaâ€, Op. 27, No. 2 â€œMoonlightâ€[Opening titles] The motif of Claude Joseph Rouget de Lisleâ€™s La Marseillaise, or Chant de guerre pour lâ€™armÃ©e du Rhin accompanies Davidâ€™s Empire-style paintings during the Napoleonic era.Music credits to the other six episodes: Peter Salem (CARAVAGGIO), David Gale and Andy Bush (REMBRANDT), Niraj Chag (TURNER and PICASSO), David Julyan (VAN GOGH), and Daniel Giorgetti (ROTHKO)",

      "2019-11-14-knick-playbill-html": {
        "title": "Into the Knick&amp;colon;&amp;nbsp; I. The Playbill",
        "tags": "history, medicine, television",
        "date": "November 14, 2019",
        "author": "",
        "category": "",
        "content": "Often as climaxes in the plot, three dozen surgical scenes with remarkable reality are featured in the 20 episodes of The Knick. Together they form the intellectual and technical skeleton of the storyline, and provide indispensable sources of dramatic tension.Below is a list of the major operations with brief descriptions. Enclosed in the brackets are the participating surgeons, the first of whom leads the procedure. Chickering, by default, refers to Dr. Bertram â€œBertieâ€ Chickering, Jr.; Harriet is the Catholic religious name of Rose Agnes Dolan.01Â  CESAREAN SECTION Â [01] â€ƒâ€‚In her third pregnacy, Mrs. Warren presents with a case of placenta previa. A caesarean delivery is attempted, but saves neither Warren nor the fetus, which is the twelfth failure of the same procedure in succession. â€ƒâ€‚(Christiansen, Thackery, Gallinger, and Chickering)02Â  INTESTINE RESECTION Â [01] â€ƒâ€‚After an abdominal surgery for his pelvis fracture, Mr. Gentile is infected with septicemia from his lacerated bowel and develops a case of bronchitis, which prohibits the usage of ether for general anesthesia. Thackery demonstrates spinal anesthesia and removes the damaged section of the patientâ€™s bowel with the help of an intestinal clamp he recently improved. â€ƒâ€‚(Thackery, Gallinger, Chickering, and Edwards)03Â  UNDEDUCIBLE Â [02]  â€ƒâ€‚An accident occurs during an operation when Chickering is testing the new electric cauterizer. The patient is set afire; Nurse Monk is electrocuted.â€ƒâ€‚(Thackery, Gallinger, and Chickering)04Â  AORTIC ANEURYSMORRHAPHYÂ  [02] â€ƒâ€‚Mr. Olynyk is suffering from an aortic aneurism. A resect-and-reconstruct procedure based on Hunterian ligation is attempted, but fails. â€ƒâ€‚(Thackery, Gallinger, and Chickering) 05Â  INGUINAL HERNIA REPAIRÂ  [03] â€ƒâ€‚In his underground operating room, Edwards invents a three-layer hernia procedure and performs it on Mr. Cockrell. The repair is successful, but the patient dies later as he ignores the postoperative instruction of refraining from strenuous activity. â€ƒâ€‚(Edwards) 06Â  REATTACHMENT RHINOPLASTYÂ  [03] â€ƒâ€‚Thackery performs the rhinoplasty procedure for Mrs. Alford (Abigail Healey), infected with syphilis, using her biceps muscle pedicle flap. â€ƒâ€‚(Thackery)07Â  INTESTINAL PERFORATION CLOSUREÂ  [03] â€ƒâ€‚Cora Hemming develops a case of intestine perforation as a complication of her typhoid fever. During the operation, two sections of her bowel are successfully stitched together to a fold in her peritoneum. â€ƒâ€‚(Thackery and Chickering) 08Â  FILI-GALVANOPUNCTURE OF ANEURYSMSÂ  [04] â€ƒâ€‚The doctors save Mr. Gatchell from his aortic aneurysm following a gavanic procedure that combines wire insertion and electrothrombosis. Edwards coauthors the original paper. â€ƒâ€‚(Edwards, Gallinger, Thackery, and Chickering) 09Â  UTERINE PERFORATION CLOSUREÂ  [04] â€ƒâ€‚A Slovakian woman performs a surgical abortion on herself. The bleeding on her left uterine wall evetually leads to her death. â€ƒâ€‚(Thackery, Harriet, and Chickering) 10Â  TRAUMA SURGERYÂ  [05] â€ƒâ€‚Thackery saves a leg of Bunky Collierâ€™s brother-in-law from being amputated by removing a bullet lodged in the tunica. â€ƒâ€‚(Thackery and Edwards) 11Â  INGUINAL HERNIA REPAIRÂ  [05] â€ƒâ€‚Edwards improves his inguinal hernia procedure by using silver wires as the medical suture for Mr. Mendieta. â€ƒâ€‚(Edwards) 12Â  CESAREAN SECTIONÂ  [05] â€ƒâ€‚During her labor, Mrs. Lefkowitz is diagnosed with an extreme case of placenta previa. A C-section is performed in 72 seconds, but fails again. â€ƒâ€‚(Thackery and Chickering) 13Â  BLOODLETTINGÂ   [06] â€ƒâ€‚Almost in a state of desperation, Gallinger performs venesection (or phlebotomy) on his own daughter Lillian to save her from meningitis. This despairing effort results in failure.â€ƒâ€‚(Gallinger and Harriet) 14Â  CESAREAN SECTIONÂ  [06]  â€ƒâ€‚By inventing the method of intrauterine balloon tamponade, which significantly reduces the danger of postpartum hemorrhage, Thackery and Chickering safely deliver the baby of a six-time multigravida. â€ƒâ€‚(Thackery and Chickering)  15Â  APPENDECTOMYÂ  [07] â€ƒâ€‚Thackery demonstrates the method of finding the appendix of an appendicitis patient, and Christiansen proves its surgical removal. Dr. William Halsted attends the operation. â€ƒâ€‚(Christiansen and Thackery) 16Â  TRACHEOTOMYÂ  [07] â€ƒâ€‚Thackery saves Ping Wu from choking by performing an emergency tracheotomy. â€ƒâ€‚(Thackery) 17Â  TRAUMA SURGERYÂ  [07]  â€ƒâ€‚The doctors attempt to save Officer Phineas Sears, who gets multiple stab wounds at his lung, liver, and kidney. Sears dies after the first operation due to internal hemorrhage. â€ƒâ€‚(Thackery, Edwards, Chickering, and Gallinger) 18Â  TRAUMA SURGERIESÂ  [07]  â€ƒâ€‚The staffs of the Knickerborker Hospital and the Minetta Negro Infirmary treat a large number of injurers from the street riot.â€ƒâ€‚(Thackery, Edwards, Gallinger, Chickering, Harriet, and Williams) 19Â  CERVICOFACIAL ACTINOMYCOSIS SURGERYÂ  [08]  â€ƒâ€‚While removing the abscess from the patientâ€™s mental foramen, Thackery cannot finish the procedure due to his cocaine withdrawl. Edwards takes over the scalpel. â€ƒâ€‚(Thackery, Edwards, and Gallinger) 20Â  BRAIN TUMOR SURGERYÂ  [10]  â€ƒâ€‚Before dealing with the tumor, Thackery relieves the patientâ€™s intracranial pressure through cranial trephination. The hole is left open after the operation. â€ƒâ€‚(Thackery, Edwards, and Chickering) 21Â  SPLENECTOMYÂ  [10]  â€ƒâ€‚Zinberg operates on a splenic anemia patient by surgically removing his spleen. â€ƒâ€‚(Zinberg) 22Â  BLOOD TRANSFUSIONÂ  [10] â€ƒâ€‚Thackery transfuses his own blood to the young Sonya Smyslov suffering from anemia caused by chlorosis. The girl is killed as a result of Thackeryâ€™s erroneous understanding of human blood types. â€ƒâ€‚(Thackery) 23Â  CESAREAN SECTIONÂ  [11] â€ƒâ€‚Elkins assisted in a placenta previa surgery while Thackery is being â€œtreatedâ€ at the Cromartie Hospital and Gallinger has not returned from his suspension. The procedure has become a routine at the Knick. â€ƒâ€‚(Edwards and Chickering) 24Â  RHINOPLASTYÂ  [11] â€ƒâ€‚Thackery performs a cosmetic surgery on a female Cromartie patient using her â€œgoldenâ€ earring as an insert. â€ƒâ€‚(Thackery) 25Â  CHOLECYSTECTOMYÂ  [11] â€ƒâ€‚During the operation, Edwards supervises Chickering to separate and ligate the two cystic arteries within the patientâ€™s cystohepatic triangle, or Calotâ€™s triangle. â€ƒâ€‚(Chickering and Edwards)  26Â  TUBERCULAR OSTEOMYELITIS SURGERYÂ  [11] â€ƒâ€‚Chickering leads the procedure and dissects the abscess down to the bone to release the pus. Meanwhile, Mays shows incompetence of the surgical technique.â€ƒâ€‚(Chickering and Mays) 27Â  RETINAL DETACHMENT REPAIRÂ  [12] â€ƒâ€‚The previous fight left Edwardsâ€™ retina almost separated from the rear wall of his left eye. An incision on the sclera is intended to release the subretinal fluid and thus have the retina in contact with the choroid. The operation, however, is terminated at its beginning due to Thackeryâ€™s drug withdral and hallucinations.â€ƒâ€‚(Thackery) 28Â  HEPATIC CANCER SURGERYÂ   [13] â€ƒâ€‚The doctors attempt to remove a tumor on the inferior surface of the patientâ€™s liver. Edwards instructs Gallinger to bisect the healthy liver tissue leading to the tumor and tie off all blood vessles contained within.â€ƒâ€‚(Gallinger and Edwards) 29Â  TRACHEOTOMYÂ  [14] â€ƒâ€‚While cauterizing the incision, Mays ignites the flammable ether and is killed by the fire. â€ƒâ€‚(Mays) 30Â  PYROTHERAPY OF NEUROSYPHILISÂ  [14] â€ƒâ€‚(Not a surgery)Â  Thackery elevates Abigailâ€™s body temperature to 106 degrees Fahrenheit through the injection of malaria parasites. A higher therapeutic fever induced in a hypertherm cabinet effectively kills the syphilis spirochetes (Treponema pallidum). Her malaria is subsequently cured by quinine.â€ƒâ€‚(Thackery and Edwards) 31Â  TOPECTOMYÂ  [15] â€ƒâ€‚Experimenting on Mr. Sidney Carton, who loses the top of his cranium but retains an intact brain, Thackery elicits the motional and emotional responses of the patient by stimulating selected points of his brain with electric currents. Furthermore, using a rheoscope, Thackery identifies a brain spot excited after injecting the patient with a dose of morphine. In a subsequent operation, Thackery surgically removes the â€œmorphine region,â€ but leaves Carton in a vegetative state.â€ƒâ€‚(Thackery) 32Â  TRAUMA SURGERIESÂ  [15] â€ƒâ€‚The staff of the Knick treat 124 injurers from the construction accident of the New York City subway system, in which six people die and 150 wounded.â€ƒâ€‚(Thackery, Edwards, Gallinger, and Chickering) 33Â  ESOPHAGEAL CANCER SURGERYÂ  [16] â€ƒâ€‚Several experimental methods are employed to treat the esophageal tumor of Anne Chickering, Bertieâ€™s mother. After trying RÃ¶ntgenotherapy, Bertie and Edwards attempt an ionic surgery by passing electric currents through mercury-coated zinc needles inserted into the tumor. After confirming its inefficacy, Bertie decides on the highly risky laryngectomy, which fails not unexpectedly due to the complex attachment of the tumor with the laryngeal, tracheal, and esophageal tissues.â€ƒâ€‚(Chickering, Edwards, and Zinberg) 34Â  SEPARATION OF OMPHALOPAGUS TWINSÂ  [17] â€ƒâ€‚Through X-ray examination, Thackery concludes that the only vital organ that Zoya and Nikaâ€”a pair of Minsk-borned twins conjoined by a band of cartilage and soft tissue in their midsectionâ€”share is their liver. After devising a procedure to bisect the liver with little hemorrhaging, the surgical team, including four doctors and six nurses, separate the twins after a three-and-a-half-hour battle. The entire operation is filmed by a motion picture camera.â€ƒâ€‚(Thackery, Edwards, Gallinger, and Chickering) 35Â  UMBILICAL HERNIA REPAIRÂ  [17] â€ƒâ€‚Mr. Garrison Carr is paralyzed on the operating table after Edwards injects his muscles attached to the aponeurotic membrane with a curare solution secretly distilled by Gallinger, who then saves Carr in the emergency by a tracheotomy. â€ƒâ€‚(Edwards and Gallinger) 36Â  SEPTOPLASTYÂ  [18] â€ƒâ€‚Thackery plans to place a celluloid insert into Abigailâ€™s nasal cavities to support her reconstructed nose. Abruptly, Abigail dies of an anesthetic reaction before the operation starts. â€ƒâ€‚(Thackery and Chickering) 37Â  INTESTINE RESECTIONÂ  [20] â€ƒâ€‚Traumatized by Abigailâ€™s sudden death of general anesthesia, Thackery insists on demonstrating a self-surgery and resecting his own necrotic intestine sections to promote spinal anesthesia. While continuing the procedure despite the unancipatedly complicated necrosis, Thackery accidentally cuts his abdominal aorta and loses his life in his own operating room.â€ƒâ€‚(Thackery, Gallinger, and Chickering) ",
        "url": "//2019/11/14/knick-playbill.html"
      }
