      "2019-01-06-programmed-life-html": {
        "title": "Rethinking the Programmed Life",
        "tags": "life",
        "date": "January 6, 2019",
        "author": "",
        "category": "",
        "content": "Itâ€™s the first week of a new year. Looking back, historians have attached tags to the distinct epochs of modern history: the Renaissance, the Enlightenment, the Industrial Age, the Information Age, etc. While itâ€™s premature to anticipate whatâ€™s coming next, the new millennium does reveal a few signatures, among which is the near-frictionless flow of common knowledge. â€œJournalâ€ and â€œencyclopediaâ€ are now more frequently denoting websites than giant volumes in libraries. Tens of languages are being taught online for free. Advanced learning is no longer confined within classrooms. Even elite universities are opening their doors to the middle class and underrepresented groups. The general public have never been so close to understanding and contributing to the frontiers of human civilization. The creativities of our species are being unleashed to an unprecedented extent.The accessibility of knowledge, together with the improvement in life quality and social equality, should, in principle, prompt a generation-wide desire for independent thinking and pioneering ventures. Yet itâ€™s hardly being epitomized by the graduates of higher education institutions in general, including those from the most prestigious universities. Another trend is nevertheless pronouncedâ€”standardization: Among my friends pursing non-academic careers, around nine out of ten choose finance, consulting, or information technology, regardless of their backgrounds in college or graduate school. A fraction of those staying in academiaâ€”fortunately, not all of themâ€”instead of enjoying the privileges of free inquiry and organized skepticism, seem to be more devoted to the cyclic game of grant-applying, result-producing, publishing, and advertising, to whom solid knowledge is merely a byproduct of their arduous work. Alternative options are occasionally considered as â€œunconventionalâ€ career paths, which may arouse curiosity, if not sympathy, among the ones in â€œmainstreamâ€ industries.One has no reason to be disturbed if all these choices are based on clear self-awareness. In fact, a large fraction of them are not. In 1883, when addressing at the American Association for the Advancement of Science, physicist Henry A. Rowland pondered the fate of human creativity in the midst of the Second Industrial Revolution:  Man is a gregarious animal, and depends very much, for his happiness, on the sympathy of those around him; and it is rare to find one with the courage to pursue his own ideals in spite of his surroundings. â€¦ To-day the railroad and the telegraph, the books and the newspapers, have united each individual man with the rest of the world: instead of his mind being an individual, a thing apart by itself, and unique, it has become so influenced by the outer world, and so dependent upon it, that it has lost its originality to a great extent.Rowland mourned the past ages of masters, and yet failed to foresee more great minds would emerge in the following century. However, what he pointed out as the suppression of individuality due to ubiquitous connections isnâ€™t far from the truth. But it shouldnâ€™t be simply attributed to the indecisive nature of human mindsâ€”through industrialization, a new â€œcult of progressâ€ was formed, worshiping productivity, fortune, and competition. Followers are supposed to play according to the rules, contributing oneâ€™s time and intelligence in exchange for payment and recognition. A reward system was set up, acclaiming whoever outperforming their peers and elevated along the pyramid. Those reluctant to join are marginalized economically and socially. Nowadays, such systems are reigning over every sophisticated professionâ€”business, technology, politics, law, as well as a substantial portion of academic research.One has to acknowledge that, in almost every aspect, the development of modern society has been greatly accelerated by the cult of progress. But I feel a bit uneasy to see it becoming autocraticâ€”while stimulating the most vigorous minds, it imposes the pressure of abandoning originality and long-term goals for instant success, and evokes a sense of failure to those hesitating to participate. Across the intellectual spectrum, pioneering accomplishments are rarely fruits of hypercompetition, opportunism, or populism. Instead, they are more likely to be crafted by genuine passion, determination, and the ability to pinpoint truly significant problems.Decisions are left for us to make. As far as Iâ€™m concerned, the foundation of education shouldnâ€™t be the acquisition of professional skills, nor the so-called critical thinking and problem-solving, even if they can be well defined. It is the formation of valuesâ€”a set of underivable yet influenceable guidelines on what we appreciate and distain, and what motivates us, in the first place, to think and act. If there happens to be a voice inside us yearning for more than a programmed life, why not listen to it and see what it leads to. After all, its chance to survive, given the overall prosperity and openness of the new millennium, should exceed that at any time in the past. And we might be able to taste a pleasure not accessed by manyâ€”unlike winning or profiting, being how we boastfully call ourselves: sapiens. ",
        "url": "//2019/01/06/programmed-life.html"
      }
      ,
    
      "2018-12-09-my-fair-lady-html": {
        "title": "The Turbulence of Metamorphosis",
        "tags": "theater",
        "date": "December 9, 2018",
        "author": "",
        "category": "",
        "content": "  My Fair Lady isnâ€™t a love story or a princess myth. It is a story of transformation, though perhaps not the one we expect.  â€”Alexis Gargagliano, in Lincoln Center Theater ReviewIndeed. For years, Iâ€™d been left the impression of My Fair Lady being a fairy taleâ€”charming, vibrant, witty, yet too miraculous to be real, too elegant to be affectingâ€”until I walked into the Vivian Beaumont Theater, where I was showered with immense joy and pain.Lerner &amp; Loeweâ€™s comedy isnâ€™t merely about how individual lives could be reshaped by phonetics in unexpected ways, and it extends beyond a reflection on gender roles and social classes in Edwardian England. At the heart of My Fair Lady are the elations and tears of the ones wishing to rewrite their fates, and the inherent intellectual strength and emotional weakness of human beings. While laughing and clapping, we might suddenly discover the bittersweet lesson behind the amusing story, the moment we start suspecting if the front curtain is just a mirror.A considerable fraction of the fascination of My Fair Lady originates from the straight play it is based onâ€”George Bernard Shawâ€™s Pygmalion. But the creativities of Alan Jay Lerner and Frederick Loewe arenâ€™t secondaryâ€”musicalizing Pygmalion without diluting its linguistic charm and dramatic tension would be a delicate task. Lerner and Loewe did it respectfullyâ€”the storyline, characters, and spoken dialogue of their musical are mostly inherited from the play. Consequently, the depth and sharpness of the Shavian classic are very well preserved.However great the book is, any musical would pale without its score. â€œâ€˜What is too silly to be said may be sungâ€™â€”well, yes; but what is too subtle to be said, or too deeply felt, or too revealing or too mysteriousâ€”these things can also be sung and only be sung.â€ The remark by Kenneth Clark in his Civilisation canâ€™t be better illustrated by My Fair Ladyâ€”when the dialogue takes a breath, music cuts in, amplifying the exhilaration, believes, wishes, prejudice, disdain, or confusion of the roles, then gives the floor back to words. Verbal wits and sensual pleasures constructively interfere, performing a duet that is delightfully serious and seriously delightful.Meanwhile, music possesses a unique descriptive power. Songs form characters, often nearly define themâ€”the whistling cockneys at Covent Garden, the grumbling servants at 27A Wimpole Street, the aristocratic gathering at Ascot, the mindlessly-in-love Freddy, andâ€”the most vivid of allâ€”Alfred P. Doolittle, the dancing and orating epicurean who can barely afford liquors but not morals. The hero and heroine, however, canâ€™t be delineated even by five songs each. One has to go through every single line to decode the impetus of their fates.The invincible GalateaShe wasnâ€™t noble, but had no fear. She sought from the crowd for witness to protect herself against the mistaken charge. She insisted on checking the â€œdetectiveâ€™sâ€ notebook to ensure sheâ€™s free of accusation. She promised to call the police if being mistreated in the â€œboarding school.â€ She greeted a scorning gentleman with the spirit of a true citizen: â€œIâ€™ve a right to be here if I like, same as you.â€She was poor, but never fell. She never drinks despite her bibulous family. She wonâ€™t be tempted by gold and diamonds. She struggled for her lodging, whereas still dreamed of warmth and love. As she constantly reminds herself and the world: â€œIâ€™m a good girl, I am!â€It would be a huge mistake to think the pre-metamorphosis Eliza merely as a boisterous flowergirl desperate for every tuppence. Although in a less graceful condition, she lived with dignity, discipline, and hope. But nothing could match her knocking on the door of 27A Wimpole Street to negotiate the details of that mocking offer of speech trainingâ€”she managed to filter out the condescendence, and seize the opportunity to learn and reform. She wouldnâ€™t be easily hurt, but never supplicated. She reasoned that English lessons shouldnâ€™t cost more than French lessons, and yet proposed a tuition that surprised the celebrated phoneticist, considering her limited income.An experiment was launched, but yields unanticipated results: After four months, at the Ascot races, she already acquired a glorious pronunciation, yet didnâ€™t know what to talk. Six weeks later, at the Embassy Ball, she could speak and behave like the most charming princess. The linguistic experiment per se should be called a success. Nevertheless, Eliza is transformed into not a lady but a perfect doll, who can only be manipulated and rely on the kindness of others.Earlier on that cold spring night, she sat on a dustcart, picked up cabbage leaves as fans, and sang the sweetest melody in London:  All I want is a room somewhere; Far away from the cold night air. With one enormous chair; Oh, wouldnâ€™t be loverly? . . . Someoneâ€™s head restinâ€™ on my knee; Warm and tender as he can be, Who takes good care of me; Oh, wouldnâ€™t it be loverly?Six months later, she sits in a luxurious armchair next to a fireplace, without feeling a bit of warmth. She converses with duchesses, dances with princes, yet not receiving any care. She hurls the slippers at her Professor and escapes from her private school. At Covent Garden, besides the old columns and folks, she hums her Loverly tune, weeping. She now belongs to nowhereâ€”too genteel to be a flowergirl, yet too weak to be a lady. She gets everything in her dream, but nothing is lovely.Itâ€™s not the end of the transformation. Itâ€™s only the beginning, the first step in a new world.She leaves her egocentric and manipulative tutor. She dries her tears and moves onâ€”this time, with an elegant speech and an indomitable heart, which has endured the pains as she learns to tell â€œSpainâ€ from â€œSpine,â€ domination from care, limerence from love, and etiquette from respect. She doesnâ€™t mind evolving into a more cultured Ms. Doolittle, and meanwhile will remain that loverly Eliza.Thatâ€™s the making of the fairest lady.The vulnerable PygmalionHe lives in his profession. He invents his own universal alphabets and arranges his home like a phonetic laboratory. He can pronounce 130 different vowels and place a person by their accent within six miles in England or two miles in London. To him, an articulate speech is a divine gift from the God:  Think what youâ€™re dealing with. The majesty and grandeur of the English language. Itâ€™s the greatest possession we have. The noblest sentiments that ever flowed in the hearts of men are contained in its extraordinary, imaginative and musical mixtures of sounds.He sincerely believes so.The world of Henry Higgins is simple and orderlyâ€”he uses the laws of linguistics or science in general as the measure of everything. In his mind, humans are classified according to their speeches, and the attractiveness of a person is determined by either their intellectual capacity or the uniqueness of their dialect. He despises anyone who â€œincarnates insult to English languageâ€ regardless of their gender, look, status, or occupation. He has equally low esteem for the uneducated populace and the pretentious, empty-headed nobles. He detests all characters against rationality, independence, and serenity. He is extremely principled, and assumes his principles ought to be obeyed by the whole civilized world. Of course, they arenâ€™t.His contentious beliefs are challenged by Eliza. He canâ€™t understand why the grand success of his experiment leads to her emotional breakdown. Moreover, he observes a strange feeling that has never existed before:  I was serenely independent and content before we met; Surely I could always be that way againâ€”and yet Iâ€™ve grown accustomed to her looks; Accustomed to her voice; Accustomed to her face. At Mrs. Higginsâ€™ place, he is defeated by the new Lady Eliza. He encounters his own coldness and arrogance. He is told how hurtful his words and deeds can be, and that he plays nothing but a replaceable role to any living creature. Yet he has no choice but to confessâ€”acknowledging the truth complies with his values more than pretending to be deaf.The 2018 Lincoln Center Theater production ends in an air of melancholyâ€”Eliza enters with her voice played on a gramophone, delivers her famous last line, and exits downstage, slowly disappearing from Higginsâ€™ sight. Note that aisles havenâ€™t been used as exits in interior scenes throughout the show, which, in my opinion, implies Elizaâ€™s last presence is imaginary. In reality, as she promised, she never sees him again. He bids farewell to herâ€”a rare counterpart of him, who truly appreciates his enthusiasm, shares his perseverance, and perceives his frailty. He will start a new chapter of his life, this time, learning to be a human.Being transformed, who are we?Higginsâ€™ lady training program isnâ€™t purely fictitiousâ€”in reality, we call it education, the systematic procedure through which young people may change their fates. Many are undergoing a metamorphosis no easier than that of Eliza, especially those pursuing higher education at a prestigious university in a foreign country.Iâ€™m now a few years older than Eliza, yet still struggling to accurately pronounce the fifteen distinct vowels in American English: the near-close near-front unrounded /Éª/, the near-close near-back rounded /ÊŠ/, etc. Iâ€™m rebuilding my vocabulary, using the handbooks intended for teenagers or those without a decent education. Iâ€™m assimilating a different set of attitudes and methods in scientific research. Iâ€™m resetting my knowledge, especially that on social sciences and humanities. Iâ€™m acquiring the basic skills of writing and communication. Iâ€™m overhauling my manners and values. There are nights I couldnâ€™t put my books down, either too concentrated or too occupied. There are also â€œThe Rain in Spainâ€ moments, when â€œat once my heart took flight.â€ Iâ€™m surrounded by enlightening mentorships, as well as aimless zeal. Iâ€™ve be constantly encouraged, yet occasionally mocked.Weâ€™re exploring a world weâ€™ve never been to. Weâ€™re being transformed into someone we arenâ€™t familiar with. Weâ€™re approaching thousands of new excitements, yet distanced from many simple joys. Weâ€™re gaining knowledge and achievements, but they donâ€™t naturally bring care or love.We can spend a night dancing or weeping. But when the morning is smearing up the sky, weâ€™d go back to our phonetic charts, or any endeavor we choose to undertake.Most importantly, however â€œladylikeâ€ weâ€™ll become in the coming years, never let the spirit of that vigorous, fearless flowergirl be taken away from usâ€”thatâ€™s what launched the transformation, and what essentially powers it. Some day in the future, when hesitating or lost, we shall recall the courage inside us the moment we knocked on the door of our 27A Wimpole Street and said:â€œI washed my face and hands before I come. If you were a gentleman, you would ask me to sit down.â€",
        "url": "//2018/12/09/my-fair-lady.html"
      }
      ,
    
      "2018-12-01-the-duties-of-scientists-html": {
        "title": "The Duties of Scientists",
        "tags": "science",
        "date": "December 1, 2018",
        "author": "",
        "category": "",
        "content": "We are living in an era when scientific research, like trade and manufacture, has grown into a sophisticated social activityâ€”flourishing, dynamic, and highly organized. The thrill of glancing through publications on high-profile academic journals can only be matched by that of watching fluyts sailing into and out of the 17th-century Amsterdam or Model Ts coming off the 1920s Ford assembly line. But the prosperity of science doesnâ€™t provide straightforward answers to two classes of questions: those on the origin of science and those on its destinationâ€”namely, why we do science and what science is used for. Weâ€™ve been forced to reconsider the relation between science and human society by a series of disconcerting events, which are, in recent years, becoming more perplexing.A few days ago, it was announced that two gene-edited babies have been born in China. Interestingly, the academia and the market reacted oppositely to this controversial leap: Scientists around the world are overwhelmingly denouncing this clinical application as irresponsible, unethical, and medically unnecessary. But investors seemed to find the smell of successâ€”top stocks on gene-editing technology unanimously traded higher. Accessible information indicates this in-human trial is most likely to be funded by private capital and aimed at commercial interests. And the so-called â€œunexpected leakageâ€ of results is in fact carefully orchestrated. Notably, this one-year-and-nine-month experiment would be impossible without an interdisciplinary team including experts in gene editing, sequencing, in vitro fertilization, animal testing, financing, and publicity, as well as the participation of an HIV care organization and the permission from medical regulation agencies. All these professionals collaborated quietly and introduced the twins to our world, without realizing the mark they would add to the timeline of human evolution.But to me, the Theranos caseâ€”first revealed in 2015 and still under investigationâ€”is even more terrifying: a nine-billion-dollar biotech unicorn could be built entirely on deception, and yet had won enormous acclaimsâ€”a charismatic young founder, a â€œrevolutionaryâ€ blood-testing technology, over 700-million-dollar investment, a board of directors including seven eminent statesmen, and in every aspect, a new Silicon Valley miracle. Science, medicine, business, law, and mediaâ€”most brilliant inventions of human beingsâ€”were maneuvered by their best practitioners to mislead doctors, endanger patients, and defraud investors in the name of ideas, innovations, and â€œchanging the world.â€ The meticulously designed fraud could be continuing had it not been for an investigative reporter with The Wall Street Journal and a brave young manâ€”the grandson of a Theranos trustee and former US Secretary of State.Technological hypes have never appeared so frequently while being keenly applauded. What should be condemned arenâ€™t the moral wrongs of a few individuals. Itâ€™s a culture, which most STEM students are currently immersed in, that needs to be reexaminedâ€”the one that prioritizes what sounds cool and what pays more, instead of finding out what benefits the society in the long term. We are surrounded by the view that the ultimate goal of scientific research is commercialization. We are being indoctrinated in a narrow definition of success that puts impact, fame, and reward ahead of anything else. We might occasionally find our education distanced from the basic mission of scienceâ€”to answer, to our best knowledge, what is true, what is not true, and what we donâ€™t know.Personally, I can foresee a tragedy if science is one day dominated by the rules of the business world and loses the values of its own. An often overlooked point is: at the most fundamental level, science reshapes the world not because it makes people more productive, creative, or competitiveâ€”though it doesâ€”but because while establishing it people learn to be respectful to truths. Outside their laboratories, scientists have to watch closely how the knowledge they created is applied to the real world. They shoulder the obligations to prevent science from being misinterpreted or misused, and to ensure that our greatest intellectual endeavor is serving the common good, orâ€”as a tribute to an old addressâ€”of, by, and for the humanity. I say the most irreplaceable role of scientists in the modern society is that of a navigatorâ€”leading the crew to catch the ocean currents and avoid the icebergs, and sharing their unbiased information on the best routes for the ship to move on.",
        "url": "//2018/12/01/the-duties-of-scientists.html"
      }
      ,
    
      "2018-11-18-a-second-childhood-html": {
        "title": "A Second Childhood",
        "tags": "life",
        "date": "November 18, 2018",
        "author": "",
        "category": "",
        "content": "For a while Iâ€™ve been finding myself younger than I look, sometimes almost a schoolboy:Iâ€™m curious about how a sewing machine stitches, how a horn pitches, and how a Space Shuttle lands.Iâ€™m learning to better convey myself in the language I speak every day.I feel more at ease reading a history book with a dictionary, and yet, one week later, I often canâ€™t remember the names of those heroes and cities.Until a few months ago, I couldnâ€™t tell a hyphen, an en dash, and an em dash apart.Iâ€™m puzzled by a new foreign languageâ€”why there have to be more tenses than what seems necessary.. . .It is as if I were back to my childhood.Moving to a new country for graduate school means a lot more than pursing a degree or getting professional training. The elements of my days are different from what I was used to. Iâ€™m holding thoughts and attitudes I could never imagine. Iâ€™ve been encountering opinions that are the exact opposite of mine, yet closer to the truth. There are moments of exhilaration, as well as of unease and doubtâ€”like what a child would experience in an exotic garden without their parents around.Iâ€™m being taught to explore science as the way nature works, instead of merely as equations and models on paper.It has been implanted in my mind that in research, integrity, clarity, and originality outweigh productivity and popularity, as they should always do.Iâ€™ve realized that there are more dimensions in oneâ€™s education. Science &amp; Engineering is merely one of them. Test preparation isnâ€™t really one of them.I now believe that confidence and vigor are the cornerstones of all achievements, which can only be exhausted by fear and cynicism.Iâ€™m being shown that active communication is the expressway to pleasure, for ourselves and for others.. . .The essence of childhood is neither innocence nor immaturity. Itâ€™s a unique period when a new world is unwrapped in front of us, in which we try, fail, learn, and reform ourselves. Itâ€™s less common that an adult has to go through it again. But I am willing to. To me, itâ€™s more fun to watch how much one can change than how much one can achieve.I kept a diary when I was a kid. Now itâ€™s a good time to resume this habit.",
        "url": "//2018/11/18/a-second-childhood.html"
      }
